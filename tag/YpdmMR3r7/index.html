85,206.5,-429c69,-144,104.5,-217.7,106.5,\n-221c5.3,-9.3,12,-14,20,-14H400000v40H845.2724s-225.272,467,-225.272,467\ns-235,486,-235,486c-2.7,4.7,-9,7,-19,7c-6,0,-10,-1,-12,-3s-194,-422,-194,-422\ns-65,47,-65,47z M834 80H400000v40H845z&#39;/&gt;&lt;/svg&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.12661100000000003em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;yi-yuan-ji-fen-xue-de-gai-nian-he-ji-suan&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;这一章和一元微分学构成了高等数学的两大计算基础（自己说的），为了基本掌握这一章，真是要了我的老命了。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;一元积分学的概念和计算&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-09-20 09:43:08&#34;,&#34;dateFormat&#34;:&#34;2021-09-20&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/yi-yuan-ji-fen-xue-de-gai-nian-he-ji-suan/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:186000,&#34;words&#34;:684,&#34;minutes&#34;:4},&#34;description&#34;:&#34;这一章和一元微分学构成了高等数学的两大计算基础（自己说的），为了基本掌握这一章，真是要了我的老命了。\n\n两个存在定理\n首先是两个存在定理，一个是原函数（不定积分）存在定理，一个是定积分存在定理。原函数存在只需要连续即可，连续分为两种，一种是...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%A4%E4%B8%AA%E5%AD%98%E5%9C%A8%E5%AE%9A%E7%90%86\&#34;&gt;两个存在定理&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%A1%A5%E5%85%85%E9%97%B4%E6%96%AD%E7%82%B9\&#34;&gt;补充：间断点&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9F%BA%E6%9C%AC%E7%A7%AF%E5%88%86%E5%85%AC%E5%BC%8F\&#34;&gt;基本积分公式&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;这也是比较难的一个算法点，难点主要在于步骤有些繁复，且递归条件和区间开闭容易遗漏或者搞错。可以在力扣找到对应的题目。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;从中序和后序遍历序列构造二叉树\&#34;&gt;从中序和后序遍历序列构造二叉树&lt;/h2&gt;\n&lt;p&gt;不管是【中序 + 前序】还是【中序 + 后序】，其实思路都是一样的，大概分为以下几个步骤：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;通过后序（或者前序）序列找到树的根节点&lt;/li&gt;\n&lt;li&gt;通过中序序列确定根节点的左右子树&lt;/li&gt;\n&lt;li&gt;回过头来分割后序序列&lt;/li&gt;\n&lt;li&gt;递归处理左右区间&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;这里理所应当该采用递归的算法，所以还要考虑一下递归的三个步骤，并且在进行数组分割的时候要考虑清楚区间的的开闭，在以下的代码中我选择了左开右闭的实现方式。&lt;/p&gt;\n&lt;p&gt;先给出伪代码：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;// is = start index of inorder, ie = end index of inorder ...... \nTreeNode* build(vector&amp;lt;int&amp;gt;&amp;amp; inorder, int is, int ie, vector&amp;lt;int&amp;gt;&amp;amp; postorder, int ps, int pe) {\n    // return addition - 1\n    if (pe == ps) return NULL;   // 因为是左闭右开，所以当 `pe == ps` 时数组中就已经没有任何节点了。\n\n    // return addition - 2\n    TreeNode* root = new TreeNode(postorder[pe - 1]);\n    if (ps == pe - 1) return root;\n\n    // find the dividing index\n    // todo\n\n    // divide inorder vector \n    // todo\n    \n    // divide preorder vector \n    // todo\n\n    // ls_i 表示 left-start-inorder 中序序列左子树的起始索引，其他的依此类推\n    root-&amp;gt;left = build(inorder, ls_i, le_i, postorder, ls_p, le_p);\n    root-&amp;gt;right = build(inorder, rs_i, re_i, postorder, rs_p, re_p);\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;重点代码就在找到分割节点和分割两个数组这里了，代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;    // find the dividing index \n    int p;\n    for (int p = is, p &amp;lt; ie; p++) \n        if (inorder[p] == root-&amp;gt;val)\n            break;\n\n    // divide inorder vector \n    ls_i = is;\n    le_i = p;\n    rs_i = p + 1;\n    re_i = ie;\n\n    // divide postorder vector \n    ls_p = ps;\n    le_p = ps + p - is;\n    rs_p = le_p;\n    re_p = pe - 1;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;首先根据一个循环在中序序列中找到根节点的索引，然后索引左边就是左子树，右边就是右子树；接下来开始切割后序序列，记中序序列分割得到的左子树中有 n 个节点，那么后序序列中的前 n 个节点就是左子树，剩下的节点就在右子树中。&lt;/p&gt;\n&lt;p&gt;这样整个递归函数就写完了，我们只需要在主函数中调用这个递归函数就可以了，代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;TreeNode* buildTree(vector&amp;lt;int&amp;gt;&amp;amp; inorder, vector&amp;lt;int&amp;gt;&amp;amp; postorder) {\n    if (postorder.size() == 0 || inorder.size() == 0) return NULL;\n    return build(inorder, 0, inorder.size(), postorder, 0, postorder.size());\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;从中序和前序遍历序列构造二叉树\&#34;&gt;从中序和前序遍历序列构造二叉树&lt;/h2&gt;\n&lt;p&gt;如上所述，整个过程与【中序 + 后序】并没有什么区别。代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;TreeNode* build(vector&amp;lt;int&amp;gt;&amp;amp; inorder, int is, int ie, vector&amp;lt;int&amp;gt;&amp;amp; preorder, int ps, int pe) {\n    if (ps == pe) return NULL;\n\n    TreeNode* root = new TreeNode(preorder[ps]);\n    if (pe == ps + 1) return root;\n\n    int p;\n    for (p = is; p &amp;lt; ie; p++) \n        if (inorder[p] == root-&amp;gt;val)\n            break;\n    \n    // divide inorder \n    int ls_i = is;\n    int le_i = p;\n    int rs_i = p + 1;\n    int re_i = ie;\n\n    // divide preorder \n    int ls_p = ps + 1;\n    int le_p = ps + 1 + p - is;\n    int rs_p = le_p;\n    int re_p = pe;\n\n    root-&amp;gt;left = build(inorder, ls_i, le_i, preorder, ls_p, le_p);\n    root-&amp;gt;right = build(inorder, rs_i, re_i, preorder, rs_p, re_p);\n\n    return root;\n}\n\nTreeNode* buildTree(vector&amp;lt;int&amp;gt;&amp;amp; inorder, vector&amp;lt;int&amp;gt;&amp;amp; preorder) {\n    if (inorder.size() == 0 || preorder.size() == 0) return NULL;\n    return build(inorder, 0, inorder.size(), preorder, 0, preorder.size());\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;最后再注意一下以下几个点：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;区间的开闭&lt;/li&gt;\n&lt;li&gt;不要忘了返回值&lt;/li&gt;\n&lt;li&gt;注意递归的结束条件&lt;/li&gt;\n&lt;li&gt;参数太多不要混淆&lt;/li&gt;\n&lt;li&gt;没了&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;gou-zao-er-cha-shu&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;这也是比较难的一个算法点，难点主要在于步骤有些繁复，且递归条件和区间开闭容易遗漏或者搞错。可以在力扣找到对应的题目。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;构造二叉树&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Code&#34;,&#34;slug&#34;:&#34;vQz01gNDr&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/vQz01gNDr/&#34;},{&#34;name&#34;:&#34;Algorithm&#34;,&#34;slug&#34;:&#34;xkcUUvOZE&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/xkcUUvOZE/&#34;},{&#34;name&#34;:&#34;NPEE&#34;,&#34;slug&#34;:&#34;ht4zJPtbO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/ht4zJPtbO/&#34;},{&#34;name&#34;:&#34;DataStructure&#34;,&#34;slug&#34;:&#34;1X3m3E6CSz&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/1X3m3E6CSz/&#34;}],&#34;date&#34;:&#34;2021-09-11 15:25:16&#34;,&#34;dateFormat&#34;:&#34;2021-09-11&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/gou-zao-er-cha-shu/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:223000,&#34;words&#34;:838,&#34;minutes&#34;:4},&#34;description&#34;:&#34;这也是比较难的一个算法点，难点主要在于步骤有些繁复，且递归条件和区间开闭容易遗漏或者搞错。可以在力扣找到对应的题目。\n\n从中序和后序遍历序列构造二叉树\n不管是【中序 + 前序】还是【中序 + 后序】，其实思路都是一样的，大概分为以下几个步骤...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BB%8E%E4%B8%AD%E5%BA%8F%E5%92%8C%E5%90%8E%E5%BA%8F%E9%81%8D%E5%8E%86%E5%BA%8F%E5%88%97%E6%9E%84%E9%80%A0%E4%BA%8C%E5%8F%89%E6%A0%91\&#34;&gt;从中序和后序遍历序列构造二叉树&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BB%8E%E4%B8%AD%E5%BA%8F%E5%92%8C%E5%89%8D%E5%BA%8F%E9%81%8D%E5%8E%86%E5%BA%8F%E5%88%97%E6%9E%84%E9%80%A0%E4%BA%8C%E5%8F%89%E6%A0%91\&#34;&gt;从中序和前序遍历序列构造二叉树&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;学了三年，还在写这种内容，唉…… 但不得不说，这是一个十分重要的基础问题。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;这其实是力扣上的一道题：给定一个二叉树，找出其最大深度。&lt;/p&gt;\n&lt;p&gt;地址：https://leetcode-cn.com/problems/maximum-depth-of-binary-tree/&lt;/p&gt;\n&lt;h2 id=\&#34;递归\&#34;&gt;递归&lt;/h2&gt;\n&lt;p&gt;递归有三个标准动作：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;确定函数参数以及返回的类型&lt;/li&gt;\n&lt;li&gt;确定递归的终止条件&lt;/li&gt;\n&lt;li&gt;确定单层递归的逻辑&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;用上面的题为例：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;函数的参数当然就是 &lt;code&gt;TreeNode* root&lt;/code&gt; 了，求最大深度，返回的类型就是 &lt;code&gt;int&lt;/code&gt; 。&lt;/li&gt;\n&lt;li&gt;递归的终止条件就是 &lt;code&gt;root == NULL&lt;/code&gt;，这个时候直接 &lt;code&gt;return 0&lt;/code&gt; 。&lt;/li&gt;\n&lt;li&gt;单层的递归逻辑其实也很好想，其实就是得到左右子树的最大深度，然后比较之后挑一个比较大的，加上自己本身这一层就是当前接地点的最大深度。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;然后就可以写代码了：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;int maxDepth(TreeNode* root) {\n    if (root == NULL) return 0;\n    int left = maxDepth(root-&amp;gt;left);\n    int right = maxDepth(root-&amp;gt;right);\n    int res = left &amp;gt; right ? left : right;\n    return res + 1;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;这就是一个完整的递归逻辑，最后还有一步就是简化代码（个人习惯，我喜欢首先确定逻辑无误之后再开始对代码进行简化处理，不知道其他人是怎么做的），简化之后的代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;int maxDepth(TreeNode* root) {\n    if (root == NULL) return 0;\n    return 1 + max(maxDepth(root-&amp;gt;left), maxDepth(root-&amp;gt;right));\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;注意以上都省略了结构体的编写以及 &lt;code&gt;#include&lt;/code&gt; 部分，其中 &lt;code&gt;max&lt;/code&gt; 函数位于 &lt;code&gt;#include&amp;lt;algorithm&amp;gt;&lt;/code&gt; 中。&lt;/p&gt;\n&lt;h2 id=\&#34;回溯\&#34;&gt;回溯&lt;/h2&gt;\n&lt;p&gt;以上我们的做法其实是把求最大深度的问题转换成了求树的高度的问题，所以用的是后序遍历式的做法，但其实我们在求深度的时候用的应该是前序遍历式的算法，在前序遍历式算法中，为了达到类似递归的效果，我们就要使用回溯。&lt;strong&gt;回溯和递归是分不开的。&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;那么上面的问题用前序遍历 + 回溯应该怎么做呢？代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;int result;\nvoid getDepth(TreeNode *root, int depth) {\n    result = depth &amp;gt; result ? depth : result;\n    if (root-&amp;gt;left == NULL &amp;amp;&amp;amp; root-&amp;gt;right == NULL) return;\n    if (root-&amp;gt;left != NULL) {\n        depth++;\n        getDepth(root-&amp;gt;left, depth);\n        depth--;  // 回溯\n    }\n    if (root-&amp;gt;right != NULL) {\n        depth++;\n        getDepth(root-&amp;gt;right, depth);\n        depth--;  // 回溯\n    }\n    return;\n}\nint maxDepth(TreeNode* root) {\n    result = 0;\n    if (root == NULL) return 0;\n    getDepth(root, 1);\n    return result;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;这段代码需要注意两个点，一个是 &lt;code&gt;getDepth&lt;/code&gt; 函数中的 &lt;code&gt;depth&lt;/code&gt; 参数千万不能写成引用型，一个是注意在函数中是如何完成回溯的，在这里利用的是 &lt;code&gt;depth&lt;/code&gt; 的增减。但有的时候回溯是没有这么明显的，会隐藏在函数体之中，比如上面的代码其实可以简化，如下所示：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;int result;\nvoid getDepth(TreeNode* root, int depth) {\n    result = depth &amp;gt; result ? depth : result;\n    if (root-&amp;gt;left == NULL &amp;amp;&amp;amp; root-&amp;gt;right == NULL) return; \n    if (root-&amp;gt;left != NULL) getDepth(root-&amp;gt;left, depth +1);  // 回溯在此\n    if (root-&amp;gt;right != NULL) getDepth(root-&amp;gt;right, depth + 1);\n    return;\n}\nint maxDepth(TreeNode* root) {\n    result = 0;\n    if (root == NULL) return 0;\n    getDepth(root, 1);\n    return result;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;总结\&#34;&gt;总结&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;递归的三大步骤&lt;/li&gt;\n&lt;li&gt;回溯的思想和写法&lt;/li&gt;\n&lt;li&gt;代码简化&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;di-gui-yu-hui-su-yi-er-cha-shu-wei-li&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;学了三年，还在写这种内容，唉…… 但不得不说，这是一个十分重要的基础问题。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;递归与回溯：以二叉树为例&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Code&#34;,&#34;slug&#34;:&#34;vQz01gNDr&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/vQz01gNDr/&#34;},{&#34;name&#34;:&#34;Algorithm&#34;,&#34;slug&#34;:&#34;xkcUUvOZE&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/xkcUUvOZE/&#34;},{&#34;name&#34;:&#34;NPEE&#34;,&#34;slug&#34;:&#34;ht4zJPtbO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/ht4zJPtbO/&#34;},{&#34;name&#34;:&#34;DataStructure&#34;,&#34;slug&#34;:&#34;1X3m3E6CSz&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/1X3m3E6CSz/&#34;}],&#34;date&#34;:&#34;2021-09-06 17:23:15&#34;,&#34;dateFormat&#34;:&#34;2021-09-06&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/di-gui-yu-hui-su-yi-er-cha-shu-wei-li/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:192000,&#34;words&#34;:780,&#34;minutes&#34;:4},&#34;description&#34;:&#34;学了三年，还在写这种内容，唉…… 但不得不说，这是一个十分重要的基础问题。\n\n这其实是力扣上的一道题：给定一个二叉树，找出其最大深度。\n地址：https://leetcode-cn.com/problems/maximum-depth-of...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%80%92%E5%BD%92\&#34;&gt;递归&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9B%9E%E6%BA%AF\&#34;&gt;回溯&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%80%BB%E7%BB%93\&#34;&gt;总结&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;定点数的运算忘的差不多了，赶紧重新捡捡。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;来源以及含义\&#34;&gt;来源以及含义&lt;/h2&gt;\n&lt;p&gt;补码的定义：给出长度为 n 的数值 y，则 y 的以基数 b 的补码为：b^n - y （即 b 的补码）&lt;/p&gt;\n&lt;p&gt;说补码首先就得说反码，因为反码是补码的一个过渡，二者的目的都在于改进计算机加减法运算的性能。当没有反码和补码的时候，减法虽然也可以转变成加法去进行运算，但是问题在于，比如，当你计算 1 - 1 的时候，用源码去计算的时候，就会变成 1 + -1 也就是 0001 + 1001，显然算出来根本不是 0。而且还有另外一个问题是用原码表示数字中有一个 +0 和一个 -0，这显然是毫无意义的。于是为了解决第一个问题，人们发明了反码。&lt;/p&gt;\n&lt;p&gt;反码：正数的反码和原码一样，负数的反码是符号位不变其它位取反。这样就解决了上面的第一个问题，上面的二进制加法用算出来就是  0001 + 1110 = 1111 正好是 -0 的反码，这样就得到了一个正确的结果。但第二个问题依然没有解决。&lt;/p&gt;\n&lt;p&gt;于是补码来了，这才是最终的解决形态，解决了上述的第二个问题。补码在二进制中就是反码加一，于是可以看到上述 -0 的反码加一之后变成了 10000，丢弃掉溢出的位之后就变成了 0000，刚好是 +0，完美解决。同时，由于只有一种 0 的表示方式，所以补码可以多表示一个负数。&lt;/p&gt;\n&lt;p&gt;另外，再从更宏观的计算考虑，也就是考虑开头的补码定义，在十进制中，55 - 50 在长度为 3 的情况下就可以写成 45 + 50 = 95 (这里丢弃掉了最高位) 补码刚好 5，得到了正确结果。那么这一切的原理是什么呢？&lt;/p&gt;\n&lt;p&gt;假设 x ＞ y，则 x - y = b^n - x + b^n + y = b^n - x + y 原码刚好就是 x - y 顺利回来了。&lt;/p&gt;\n&lt;p&gt;手推，但是我想这应该就是原理了吧。&lt;/p&gt;\n&lt;h2 id=\&#34;原码与补码之间的转换\&#34;&gt;原码与补码之间的转换&lt;/h2&gt;\n&lt;p&gt;整数的原码、反码、补码全部都是一样的，所以下面求补码的方法全部针对负数。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;使用定义求解&lt;/li&gt;\n&lt;li&gt;符号位不变，其他位取反后加1&lt;/li&gt;\n&lt;li&gt;符号位不变，最右边的1及其左边的数不变，其他位取反&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;比如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;原码：1000000\n补码：1111111 + 1 = 10000000 溢出之后截断之后就变成\n\n原码：1001100\n补码：1110011 + 1 = 1110100\n也可以直接用第三种方法：1 拼接 110 拼接 100 -&amp;gt; 1110100\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;bu-ma-qian-xi&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;定点数的运算忘的差不多了，赶紧重新捡捡。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;补码浅析&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-09-05 16:02:28&#34;,&#34;dateFormat&#34;:&#34;2021-09-05&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/bu-ma-qian-xi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:149000,&#34;words&#34;:689,&#34;minutes&#34;:3},&#34;description&#34;:&#34;定点数的运算忘的差不多了，赶紧重新捡捡。\n\n来源以及含义\n补码的定义：给出长度为 n 的数值 y，则 y 的以基数 b 的补码为：b^n - y （即 b 的补码）\n说补码首先就得说反码，因为反码是补码的一个过渡，二者的目的都在于改进计算机...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9D%A5%E6%BA%90%E4%BB%A5%E5%8F%8A%E5%90%AB%E4%B9%89\&#34;&gt;来源以及含义&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8E%9F%E7%A0%81%E4%B8%8E%E8%A1%A5%E7%A0%81%E4%B9%8B%E9%97%B4%E7%9A%84%E8%BD%AC%E6%8D%A2\&#34;&gt;原码与补码之间的转换&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;这个算法堪称整个数据结构考研中最难的一个算法，第一次看的时候也是一脸懵逼。为了表达对它的敬意，写一篇文章集中解决ta。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h3 id=\&#34;next-数组的作用\&#34;&gt;next 数组的作用&lt;/h3&gt;\n&lt;p&gt;这个其实很好理解，next 数组就是为了避免像暴力匹配算法一样，一发现文本串与模式串不匹配就必须重置指针重新从头开始匹配。使用了 next 数组之后，文本串的指针可以不用回溯，所以搜索效率才可以达到 O(m) 其中 m 是文本串的长度。下面给出一个例子：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;文本串：aabaabaaf\n模式串：aabaaf\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;首先两个字符串的指针都从头开始匹配，直到第六个字母的时候发现不匹配。这要是暴力匹配算法就会直接把文本串的指针退回指向第二个字符，模式串指针退回指向开始字符，然后重新开始尝试匹配。但是 KMP 算法就不一样了，本质其实是利用了已匹配字符串的信息，因为很明显模式串往右移一位显然还是不能匹配啊，所以就直接把模式串右移到以下位置：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;文本串：aabaabaaf\n模式串：xxxaabaaf\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;从计算机的角度来说，实现这个效果的方法就是文本串指针保持不动，模式串指针退回指向第三个字符（b）然后继续往后匹配。&lt;/p&gt;\n&lt;h3 id=\&#34;next-数组的求法\&#34;&gt;next 数组的求法&lt;/h3&gt;\n&lt;p&gt;数组的值只与模式串有关而与文本串无关，next[i] 的含义为：i 包括 i 之前的子数组的&lt;strong&gt;最大相等前后缀的长度&lt;/strong&gt;。这里还需要注意一下：前缀的含义是一个字符串除去最后一个字母之外的所有从第一个字母开始的连续字串，后缀也是差不多的道理。所以比如“aabaa”这个字串的最大相等前后缀就是“aa”，所以其最大相等前后缀长度就是 2；“aaaaa”这个字串的最大相等前后缀是“aaaa”，所以最大相等前后缀长度就是 4。以下是具体代码（C++）:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;void getNext(int *next, string s) {\n    int j = 0;\n    next[0] = 0;\n    for (int i = 1; i &amp;lt; s.size(); i++) {\n        while (j &amp;gt; 0 &amp;amp;&amp;amp; s[i] != s[j]) \n            j = next[j-1];  // 重点语句\n        if (s[i] == s[j])\n            ++j;\n        next[i] = j;\n    }\n} \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;前面首先对指针和数组进行初始化，重点语句是下面这句，如果新指向字符不匹配，就要重新回到上一个子串（不包含新字符）的最大相等字符长度，然后重新匹配。（这里说的不太清楚，请自行领悟，最好自己在纸上写一下）&lt;/p&gt;\n&lt;h3 id=\&#34;kmp-算法写法\&#34;&gt;KMP 算法写法&lt;/h3&gt;\n&lt;p&gt;求出 next 数组之后就好办了，每次匹配到不符合的时候，就找已经匹配完的子串的最大相等前后缀，也就是直接查 next 数组，然后把模式串的指针退回去继续匹配就行了。代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;int strStr(string s, string t) {\n    if (t.size() == 0)\n        return 0;\n    int next[t.size()];\n    getNext(next, t);\n    int j = 0;\n    for (int i = 0; i &amp;lt; s.size(); i++) {\n        while (j &amp;gt; 0 &amp;amp;&amp;amp; s[i] != t[j]) \n            j = next[j - 1];\n        if (s[i] == t[j])\n            ++j;\n        if (j == t.size())  // 注意这里的判断条件，不是 j == t.size() - 1\n            return (i - t.size() + 1);\n    }\n    return -1;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;结束。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;kmp-suan-fa&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;这个算法堪称整个数据结构考研中最难的一个算法，第一次看的时候也是一脸懵逼。为了表达对它的敬意，写一篇文章集中解决ta。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;KMP 算法&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Algorithm&#34;,&#34;slug&#34;:&#34;xkcUUvOZE&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/xkcUUvOZE/&#34;},{&#34;name&#34;:&#34;NPEE&#34;,&#34;slug&#34;:&#34;ht4zJPtbO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/ht4zJPtbO/&#34;},{&#34;name&#34;:&#34;DataStructure&#34;,&#34;slug&#34;:&#34;1X3m3E6CSz&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/1X3m3E6CSz/&#34;}],&#34;date&#34;:&#34;2021-09-03 16:34:48&#34;,&#34;dateFormat&#34;:&#34;2021-09-03&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/kmp-suan-fa/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:194000,&#34;words&#34;:854,&#34;minutes&#34;:4},&#34;description&#34;:&#34;这个算法堪称整个数据结构考研中最难的一个算法，第一次看的时候也是一脸懵逼。为了表达对它的敬意，写一篇文章集中解决ta。\n\nnext 数组的作用\n这个其实很好理解，next 数组就是为了避免像暴力匹配算法一样，一发现文本串与模式串不匹配就必须...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#next-%E6%95%B0%E7%BB%84%E7%9A%84%E4%BD%9C%E7%94%A8\&#34;&gt;next 数组的作用&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#next-%E6%95%B0%E7%BB%84%E7%9A%84%E6%B1%82%E6%B3%95\&#34;&gt;next 数组的求法&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#kmp-%E7%AE%97%E6%B3%95%E5%86%99%E6%B3%95\&#34;&gt;KMP 算法写法&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;树这种结构，天生就适合用递归的做法来遍历，但是递归太容易了，考研不好考呀，没有区分度。于是出题老头们就开始把脑筋动到了非递归做法上。显而易见，能用递归来做那就肯定可以用循环来做，因为递归实际上就是一个栈的应用，我们只要在循环中引入栈就可以使循环达到向递归一样的效果。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;但是在先、中、后序遍历中，使用循环实现的难度是不一样的，先序遍历和后序遍历会容易一些，但是中序遍历就稍稍有一定的难度了。原因后文再提。&lt;/p&gt;\n&lt;p&gt;首先看一下先序遍历的非递归写法：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;stack&amp;lt;TreeNode*&amp;gt; st;\nvoid traversal_front_(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {\n    if (root == NULL) return; \n    st.push(root);\n    while (!st.empty()) {\n        TreeNode* node = st.top();\n        st.pop();\n        vec.push_back(node-&amp;gt;val);\n        if (node-&amp;gt;right) st.push(node-&amp;gt;right);\n        if (node-&amp;gt;left) st.push(node-&amp;gt;left);\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;首先根节点入栈，然后只要当栈不为空的时候就将栈顶弹出，把栈顶加到结果的 vector 数组中，然后将其左右孩子节点（如果有的话）放入栈中，注意这里有一个顺序问题，首先要入栈的是右节点，因为先进是后出的，我们要保证遍历的顺序是“中左右”。&lt;/p&gt;\n&lt;p&gt;后序遍历也是类似，不同之处在于我们首先将左孩子节点入栈然后才是右孩子节点，这样才能保证结果数组是按照“先右左”的顺序排列的，于是最后只要将整个数组逆过来，就可以得到后序遍历的正确结果。代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;void traversal_back_(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {\n    if (root == NULL) return;\n    st.push(root);\n    while (!st.empty()) {\n        TreeNode* node = st.top();\n        st.pop();\n        vec.push_back(node-&amp;gt;val);\n        if (node-&amp;gt;left) st.push(node-&amp;gt;left);\n        if (node-&amp;gt;right) st.push(node-&amp;gt;right);\n    }\n    reverse(vec.begin(), vec.end());\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;但是中序遍历就没有这么容易的。问题的关键在于，我们在先序遍历和后序遍历中，&lt;strong&gt;待加到结果数组的节点和需要向下遍历的节点是同一个节点&lt;/strong&gt;，所以我们用栈就可以同时实现这两个操作，但是在中序遍历中，上述两种操作的对象并不是同一个节点，所以我们就必须使用再加上一个辅助指针，用栈来处理节点，用指针来遍历树。代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;void traversal_mid_(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {\n    if (root == NULL) return;\n    TreeNode* cur = root;\n    while (cur != NULL || !st.empty()) {\n        if (cur != NULL) {\n            st.push(cur);\n            cur = cur-&amp;gt;left;\n        } else {\n            cur = st.top();\n            st.pop();\n            vec.push_back(cur-&amp;gt;val);\n            cur = cur-&amp;gt;right;\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;首先循环条件就变了，只有当指针和栈同时为空的时候才会停止循环。在循环内，当指针不为空的时候，就把指针指向的节点压入栈中，然后将指针指向其左节点；如果指针为空的话，就要把栈顶弹出，加入结果数组中，然后将指针指向其右节点。&lt;/p&gt;\n&lt;p&gt;但这种写法又有一个问题了：&lt;strong&gt;三种遍历的写法不统一啊！&lt;strong&gt;对于强迫症患者来说，这真是一个天大的噩耗，但并不是没有解决办法的。核心思想是&lt;/strong&gt;在已经可以加入结果数组的节点后面插入一个 NULL 节点作为标记&lt;/strong&gt;。&lt;/p&gt;\n&lt;p&gt;于是中序遍历的代码就变成了这样：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;void traversal_mid__(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {\n    if (root != NULL) st.push(root);\n    while (!st.empty()) {\n        TreeNode* node = st.top();\n        if (node != NULL) {\n            st.pop();\n            if (node-&amp;gt;right) st.push(node-&amp;gt;right);\n            st.push(node);\n            st.push(NULL);  // mark : ready to add to vector `vec` \n            if (node-&amp;gt;left) st.push(node-&amp;gt;left);\n        } else {\n            st.pop();  // pop the NULL node\n            node = st.top();\n            st.pop();\n            vec.push_back(node-&amp;gt;val);\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;重点在于注释的那两句，因为 node 已经访问了其左右孩子节点，所以已经可以加入 vec 了，所以插入一个 NULL 节点作为标识。当 node 为 NULL 时，就证明 NULL 的前驱已经准备好进组了，所以首先&lt;strong&gt;把 NULL 节点弹出&lt;/strong&gt;（不要忘了这一步），然后把 node 加进结果数组中。&lt;/p&gt;\n&lt;p&gt;同样的道理，先序遍历和后序遍历也可以用此方法完成，不同的地方就是节点的进栈次序，其他都是一模一样的，代码如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-C++\&#34;&gt;void traversal_front__(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {\n    if (root != NULL) st.push(root);\n    while (!st.empty()) {\n        TreeNode* node = st.top();\n        if (node != NULL) {\n            st.pop();\n            if (node-&amp;gt;right) st.push(node-&amp;gt;right);\n            if (node-&amp;gt;left) st.push(node-&amp;gt;left);\n            st.push(node);\n            st.push(NULL);  // mark : ready to add to vector `vec` \n        } else {\n            st.pop();  // pop the NULL node\n            node = st.top();\n            st.pop();\n            vec.push_back(node-&amp;gt;val);\n        }\n    }\n}\n\nvoid traversal_back__(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {\n    if (root != NULL) st.push(root);\n    while (!st.empty()) {\n        TreeNode* node = st.top();\n        if (node != NULL) {\n            st.pop();\n            st.push(node);\n            st.push(NULL);  // mark : ready to add to vector `vec`\n            if (node-&amp;gt;right) st.push(node-&amp;gt;right);\n            if (node-&amp;gt;left) st.push(node-&amp;gt;left);\n        } else {\n            st.pop();  // pop the NULL node\n            node = st.top();\n            st.pop();\n            vec.push_back(node-&amp;gt;val);\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;er-cha-shu-bian-li-de-fei-di-gui-zuo-fa&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;树这种结构，天生就适合用递归的做法来遍历，但是递归太容易了，考研不好考呀，没有区分度。于是出题老头们就开始把脑筋动到了非递归做法上。显而易见，能用递归来做那就肯定可以用循环来做，因为递归实际上就是一个栈的应用，我们只要在循环中引入栈就可以使循环达到向递归一样的效果。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;二叉树遍历的非递归做法&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;NPEE&#34;,&#34;slug&#34;:&#34;ht4zJPtbO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/ht4zJPtbO/&#34;},{&#34;name&#34;:&#34;DataStructure&#34;,&#34;slug&#34;:&#34;1X3m3E6CSz&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/1X3m3E6CSz/&#34;}],&#34;date&#34;:&#34;2021-09-02 16:51:11&#34;,&#34;dateFormat&#34;:&#34;2021-09-02&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/er-cha-shu-bian-li-de-fei-di-gui-zuo-fa/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;6 min read&#34;,&#34;time&#34;:319000,&#34;words&#34;:1253,&#34;minutes&#34;:6},&#34;description&#34;:&#34;树这种结构，天生就适合用递归的做法来遍历，但是递归太容易了，考研不好考呀，没有区分度。于是出题老头们就开始把脑筋动到了非递归做法上。显而易见，能用递归来做那就肯定可以用循环来做，因为递归实际上就是一个栈的应用，我们只要在循环中引入栈就可以使...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;总有一天这会变成一篇完整的，用学术或文学话语铸就的，建立在断壁残垣的思想之上的文本。在福柯处，有一种如在其身的强烈共鸣。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;ol&gt;\n&lt;li&gt;对于边缘体验的过分追求 ❌ 但是在语言上，在除却身体之外的他处，是有道理的&lt;/li&gt;\n&lt;li&gt;知识考古学 ⭕&lt;/li&gt;\n&lt;li&gt;谱系学 这个理论吸引人的地方在于对现存理论话语的冲突，一种难以置信的正确感&lt;/li&gt;\n&lt;li&gt;权力 —— 在福柯处，本质是一种反抗，知识分子就是要对现有的权力体系进行质疑 —— 无论你是否身在其内。【我说：离经叛道是艺术家的责任，明辨是非是文学家的义务。无论什么时候，这都表现成一种激烈的斗争，一种对少数的体谅和对多数派的本能质疑，一种不间断的反思，无休止的自我扬弃】&lt;/li&gt;\n&lt;li&gt;人死了 ⭕ 强力的悲观，自尼采一脉相承而来&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;guan-yu-fu-ke&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;总有一天这会变成一篇完整的，用学术或文学话语铸就的，建立在断壁残垣的思想之上的文本。在福柯处，有一种如在其身的强烈共鸣。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;关于福柯&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Draft&#34;,&#34;slug&#34;:&#34;0MJfGkyVa&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/0MJfGkyVa/&#34;},{&#34;name&#34;:&#34;Philosophy&#34;,&#34;slug&#34;:&#34;3iIo2bzrB&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/3iIo2bzrB/&#34;}],&#34;date&#34;:&#34;2021-08-30 19:33:21&#34;,&#34;dateFormat&#34;:&#34;2021-08-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/guan-yu-fu-ke/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:52000,&#34;words&#34;:261,&#34;minutes&#34;:1},&#34;description&#34;:&#34;总有一天这会变成一篇完整的，用学术或文学话语铸就的，建立在断壁残垣的思想之上的文本。在福柯处，有一种如在其身的强烈共鸣。\n\n\n对于边缘体验的过分追求 ❌ 但是在语言上，在除却身体之外的他处，是有道理的\n知识考古学 ⭕\n谱系学 这个理论吸引人...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;齐泽克于2021年8月20日在 RT News 上发表了此篇文章，只能说，该来的终究会来。但基本只是老生常谈。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;原文地址：https://www.rt.com/op-ed/532207-zizek-taliban-retake-afghanistan-reason/&lt;/p&gt;\n&lt;p&gt;以下为本人翻译：&lt;/p&gt;\n&lt;p&gt;塔利班的8万名士兵重新夺回了阿富汗，城市次第陷落，而披坚执锐的30万政府军却一触即溃，轻易投降。何以至此？&lt;/p&gt;\n&lt;p&gt;西方媒体告诉我们，对此可以有几种解释。&lt;/p&gt;\n&lt;p&gt;第一种是公然的种族主义歧视: 阿富汗人民思想不够健全，无力实现民主，只求宗教原教旨主义下的统治——这是个荒谬的主张。半个世纪前，阿富汗还是一个温和开明的国家，拥有一个强大的共产党（即阿富汗人民民主党，该党曾掌权数年），后方才成为宗教原教旨主义国家，这缘自苏联为避免其共产主义力量的崩溃而对阿富汗实行的入侵。&lt;/p&gt;\n&lt;p&gt;另一种解释是威慑，塔利班逆我者亡的恐怖行径导致无人敢于反抗。&lt;/p&gt;\n&lt;p&gt;还有一个解释是信仰。 塔利班只相信他们的行为是上帝的旨意，得上帝护佑，也注定会取得胜利，所以他们可以耐心蛰伏，待时而动，因为时间在他们这边。&lt;/p&gt;\n&lt;p&gt;另一个更加复杂而现实的解释是，不绝的战争和腐败造成的混乱可能会让阿富汗人民相信，即使塔利班政权实施压迫和伊斯兰教法式的统治，也至少可以保障最基本的安全和秩序。&lt;/p&gt;\n&lt;p&gt;然而，所有这些解释似乎都刻意回避了一个基本事实，这个事实对于自由主义的西方观点来说是创伤性的。这就是塔利班对个人生存的漠视，他们的战士们随时准备“殉教”，以战斗或自杀。塔利班作为原教旨主义者“真诚地相信”，如果他们作为殉道者死去，他们就能进入天堂。但是这种解释并不足够，因为它无法抓住知性洞察力意义上「belief in the sense of intellectual insight」的信仰（“我知道我会上天堂，这是一个事实”）与作为一种主观立场「belief as an engaged subjective position」的信仰之间的区别。&lt;/p&gt;\n&lt;p&gt;换句话说，&lt;strong&gt;它没有考虑到意识形态的实质力量——在此地是信仰的力量——这不单是信念的力量，而是一种生存论角度上的信仰：我们不作为选择信仰的主体，我们便是信仰，我们的生活浸润在信仰之中。&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;正是如此，法国哲学家福柯才对1978年的伊斯兰革命情有独钟，这让他两度到访伊朗。让他着迷的不仅仅是乐于接受牺牲和对失去自己的生命漠不关心的立场; 他致力于细致入微地讲述“真相的历史”，强调激进党派与其激烈的真理讲述形式，以斗争和磨难来进行变革，而非现代西方权力那种调和、中立和正常化的形式。理解这种形式的关键在于，历史政治话语中的真理概念本就是一种局部的真理概念，是为党派保留的。&lt;/p&gt;\n&lt;p&gt;或者，正如福柯所述：&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;如果这个主体谈论权利（或者母宁说他们的权利），谈论真理，那么这个真理就不再是哲学上的普遍真理。事实上，这个关于普遍战争的话语，试图从和平的下面分辨出战争的话语，就是要思实地讲述整体的战斗并构筑起战争的通史。但是，它并不就是全体性的或中性的话语；它永远是有视角的话语。仅仅在从它自己的角度出发透视全体性时，才涉及它。也就是说，真理仅仅只能从战斗的阵地出发，从争取胜利出发，可以说是在说话的主体得以幸存的范围内，才能得以展开。—— 《必须保卫社会》钱翰译&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;这样一种侵入式的话语能否被视为尚未进入现代个人主义的前现代“原始”社会的标志而被摒弃呢？或者，今日它的复兴是否会被视为法西斯主义回归的标志？&lt;/p&gt;\n&lt;p&gt;对任何对西方马克思主义有所了解的人而言，答案是显而易见的: 匈牙利哲学家卢卡奇向我们展示了马克思主义是如何“普遍真实”的，不是因为它的不偏不倚，而正是因为它是“片面的”，只能从一个特定的主观立场来理解。我们可能同意或不同意这种观点，但事实是，福柯在遥远的伊朗所寻找的——竞争性的（“战争”）真相说明形式——已经在马克思主义的观点中有力地呈现出来，即，&lt;strong&gt;陷入阶级斗争不是对历史的“客观”知识的障碍，而是它的条件。&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;通常意义上的实证主义知识，是对现实的一种“客观”（非片面）的方法，它不会被特定的主体参与所扭曲——而福柯所说的“现代西方权力的和谐化、中立化和正常化的形式”——是最纯粹的意识形态——也即“意识形态的终结”。&lt;/p&gt;\n&lt;p&gt;一方面，我们有非意识形态的“客观”的专家知识；而另一方面，我们分割了个体，使得每个人都专注于自己特有的“自我技术”(福柯放弃伊朗经历时使用的术语) ，沉溺于某些小事给他/她的生活带来的乐趣。&lt;/p&gt;\n&lt;p&gt;从自由个人主义的主流观点来看，一种普遍的承诺（译者注：我想作者的意思是一种宏观叙事），尤其包括对生命的风险的承诺，都是可疑的、“非理性的”。&lt;/p&gt;\n&lt;p&gt;在这里，我们遇到了一个有趣的悖论: 虽然传统的马克思主义能否令人信服地解释塔利班的成功奥秘是值得怀疑的，但它提供了福柯在伊朗寻找的东西（以及现在阿富汗令我们着迷的东西）的一个完美的欧洲范例，这个范例并不涉及任何宗教原教旨主义，只是为了更好的生活而进行的一种集体介入。在全球资本主义取得成功之后，这种集体参与的精神就受到了压制，而现在这种压制的立场似乎又在宗教原教旨主义的幌子下回归。&lt;/p&gt;\n&lt;p&gt;我们能否想象这种精神以一种更适当的，更有解放性的形式回归？当然。不仅可以想象，它已挟巨力敲响了我们的大门。&lt;/p&gt;\n&lt;p&gt;现在我们来讨论全球变暖这个灾难——它需要大规模的集体行动，需要所有人以某种程度上的殉难形式，牺牲许多我们早已习以为常的享乐。如果我们真的想彻底改变我们的生活方式，那么个人主义这种“自我关心”以获得特定快乐的方式就必须被替代。单靠专家式的科学是无法完成这项任务的——它必须是一门植根于最深刻的集体参与的社会科学。而这个，才是塔利班问题的答案。&lt;/p&gt;\n&lt;p&gt;( 全文完 )&lt;/p&gt;\n&lt;h2 id=\&#34;英文原版\&#34;&gt;英文原版&lt;/h2&gt;\n&lt;p&gt;The Taliban’s 80,000 troops have retaken Afghanistan with cities falling like dominos while the 300,000-strong government forces, better equipped and trained, mostly melted and surrendered with no will to fight. Why did it happen?&lt;/p&gt;\n&lt;p&gt;The Western media tell us there can be several explanations for that. The first one is blatantly racist: the Afghan people there are simply not mature enough for democracy, they long for religious fundamentalism – a ridiculous claim if there ever was one. Half a century ago, Afghanistan was a (moderately) enlightened country with a strong Communist Party known as the People’s Democratic Party of Afghanistan, which even managed to take power for some years. Afghanistan became religiously fundamentalist only later, as a reaction to the Soviet occupation which aimed to prevent the collapse of communist power.&lt;/p&gt;\n&lt;p&gt;Another explanation the media gives us is terror, as the Taliban ruthlessly executes those who oppose its politics.&lt;/p&gt;\n&lt;p&gt;A further one is faith: the Taliban simply believe their acts fulfill the task imposed on them by God and their victory is guaranteed. So, they can afford to be patient because time is on their side.&lt;/p&gt;\n&lt;p&gt;A more complex and realistic explanation as to why the Taliban managed to retake the country so promptly is chaos caused by the ongoing war and corruption. That could have caused a belief that even if the Taliban regime would bring oppression and impose Sharia Law, it would at least guarantee some safety and order.&lt;/p&gt;\n&lt;p&gt;However, all these explanations seem to avoid a basic fact that is traumatic for the liberal Western view. That is the Taliban’s disregard for survival and the readiness of its fighters to assume “martyrdom,” to die not just in a battle but even in suicidal acts. The explanation that Taliban as fundamentalists “really believe” that they will enter paradise if they die as martyrs is not enough as it fails to capture the difference between belief in the sense of intellectual insight (“I know I will go to heaven, it’s a fact”) and belief as an engaged subjective position.&lt;/p&gt;\n&lt;p&gt;In other words, it fails to take into account the material power of an ideology – in this case, the power of faith – which is not simply grounded in the strength of our conviction but in how we are existentially committed to our belief: we are not subjects choosing this or that belief, but we “are” our belief in the sense of this belief impregnating our life.&lt;/p&gt;\n&lt;p&gt;It was due to this feature that French philosopher Michel Foucault was so fascinated by the 1978 Islamic Revolution that he twice visited Iran. What fascinated him there was not just the stance of accepting martyrdom and indifference with regard to losing one’s own life; he was “engaged in a very specific telling of the ‘history of truth’, emphasizing a partisan and agonistic form of truth-telling, and transformation through struggle and ordeal, as opposed to the pacifying, neutralizing, and normalizing forms of modern Western power. Crucial for understanding this point is the conception of truth at work in historico-political discourse, a conception of truth as partial, as reserved for partisans.”&lt;/p&gt;\n&lt;p&gt;Or, as Foucault himself put it:&lt;/p&gt;\n&lt;p&gt;“If this subject who speaks of right (or rather, rights) is speaking the truth, that truth is no longer the universal truth of the philosopher. It is true that this discourse about the general war, this discourse that tries to interpret the war beneath peace, is indeed an attempt to describe the battle as a whole and to reconstruct the general course of the war. But that does not make it a totalizing or neutral discourse; it is always a perspectival discourse. It is interested in the totality only to the extent that it can see it in one-sided terms, distort it and see it from its own point of view. The truth is, in other words, a truth that can be deployed only from its combat position, from the perspective of the sought for victory and ultimately, so to speak, of the survival of the speaking subject himself.”&lt;/p&gt;\n&lt;p&gt;Can such an engaged discourse be dismissed as a sign of premodern “primitive” society which didn’t yet enter modern individualism? And is its revival today to be dismissed as a sign of fascist regression?&lt;/p&gt;\n&lt;p&gt;To anyone minimally acquainted with Western Marxism, the answer is clear: Hungarian philosopher Georg Lukacs demonstrated how Marxism is “universally true” not in spite of its partiality but because it is “partial,” accessible only from a particular subjective position. We may agree or disagree with this view, but the fact is that what Foucault was looking for in far-away Iran – the agonistic (“war”) form of truth-telling – was already forcefully present in the Marxist view that being caught in the class struggle is not an obstacle to “objective” knowledge of history but its condition.&lt;/p&gt;\n&lt;p&gt;The usual positivist notion of knowledge as an “objective” (non-partial) approach to reality which is not distorted by a particular subjective engagement – what Foucault characterized as “the pacifying, neutralizing, and normalizing forms of modern Western power” – is ideology at its purest – the ideology of the “end of ideology.”&lt;/p&gt;\n&lt;p&gt;On the one hand, we have non-ideological “objective” expert-knowledge. On the other hand, we have dispersed individuals, each of whom is focused on his/her idiosyncratic “care of the self” (the term Foucault used when he abandoned his Iranian experience), small things that bring pleasure to his/her life.&lt;/p&gt;\n&lt;p&gt;From this standpoint of liberal individualism, and universal commitment, especially if it includes risk of life, is suspicious and “irrational”…&lt;/p&gt;\n&lt;p&gt;Here we encounter an interesting paradox: while it is doubtful that traditional Marxism can provide a convincing account of the success of Taliban, it provided a perfect European example of what Foucault was looking for in Iran (and of what fascinates us now in Afghanistan), an example which did not involve any religious fundamentalism but just a collective engagement for a better life. After the triumph of global capitalism, this spirit of collective engagement was repressed, and now this repressed stance seems to return in the guise of religious fundamentalism.&lt;/p&gt;\n&lt;p&gt;Can we imagine a return of the repressed in its proper form of collective emancipatory engagement? Indeed. Not only can we imagine it, it is already knocking on our doors with great force.&lt;/p&gt;\n&lt;p&gt;Let’s just mention the global warming catastrophe – it calls for large-scale collective actions which will demand their own forms of martyrdom, sacrificing many pleasures we have got used to. If we really want to change our entire way of life, the individualist “care of the self” which focuses on our use of pleasures will have to be superseded. Expert science alone will not do the job – it will have to be a science rooted in the deepest collective engagement. THIS should be our answer to the Taliban.&lt;/p&gt;\n&lt;p&gt;( End )&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;qi-ze-ke-xi-fang-zi-you-zhu-yi-mei-ti-bi-er-bu-tan-de-ta-li-ban-xun-su-duo-hu 的地址了，文中提供的来源为tg群：黑洞资源笔记......&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;如何看懂生肉？&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;English&#34;,&#34;slug&#34;:&#34;yKF9BgJa1&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/yKF9BgJa1/&#34;},{&#34;name&#34;:&#34;Skill&#34;,&#34;slug&#34;:&#34;Hbe3VERgqS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/Hbe3VERgqS/&#34;}],&#34;date&#34;:&#34;2021-08-19 10:42:44&#34;,&#34;dateFormat&#34;:&#34;2021-08-19&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/ru-he-kan-dong-sheng-rou/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:30000,&#34;words&#34;:149,&#34;minutes&#34;:1},&#34;description&#34;:&#34;这个短视频给了一个很简单有效的方法提升听力，但是我找不到原视频的地址了，文中提供的来源为tg群：黑洞资源笔记......\n\n在开始的时候，务必从一些简单难度的音频开始，接着逐渐加大难度，（如果难度过大，试着调低倍速）。当你发现你可以很轻松地...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;Nextcloud是ownCloud的创始人Frank Karlitschek创建的一个分支，他与原先ownCloud的一些团队成员继续开发Nextcloud，同时也成立了一家商业化公司，其目标就是将数据和通讯的控制权归还给用户。直到2019年初，Nextcloud已成为最受欢迎的私有云盘之一（下图所示）。与此同时，也有越来越多的开发者涌入社区，为Nextcloud开发了许多的应用插件......&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;Snap 是一个类似容器的东西，支持 CentOS7.6+，其他系统可以到 snap 的官网进行查看。&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://snapcraft.io/install/nextcloud/centos\&#34;&gt;Install Nextcloud on CentOS using the Snap Store | Snapcraft&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;下载命令如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;sudo yum install epel-release\nsudo yum install snapd\nsudo systemctl enable --now snapd.socket\nsudo ln -s /var/lib/snapd/snap /snap\nsudo snap install nextcloud\n\n// 以上已经下载完成\n// 换端口\nsnap set nextcloud ports.http=60000\n\n// https 配置SSL\nnextcloud.enable-https lets-encrypt\n\n// 创建软连接\nln -s /var/snap/nextcloud/common/nextcloud/data/louis/files /root/nextcloud\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;一些其他的命令可以查看官方 Github，可以解决 80% 的问题：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://github.com/nextcloud/nextcloud-snap\&#34;&gt;GitHub - nextcloud/nextcloud-snap: ☁️📦 Nextcloud packaged as a snap&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;或者官方文档：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://docs.nextcloud.com/server/latest/admin_manual/installation/#installation\&#34;&gt;Installation and server configuration - Nextcloud latest Administration Manual latest documentation&lt;/a&gt;&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;2021.08.23 Update&lt;br&gt;\n如果在服务器直接上传文件到 nextcloud 的 data 目录下，则需要手动扫描才可以在 web 上看到更新内容，推荐方法如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;vi /var/snap/nextcloud/28417/nextcloud/config/config.php  // 配置文件路径请自行确定\n\n// 在最后一行添加\n&#39;filesystem_check_changes&#39; =&amp;gt; true,\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;nextcloud-an-zhuang-bi-ji&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;Nextcloud是ownCloud的创始人Frank Karlitschek创建的一个分支，他与原先ownCloud的一些团队成员继续开发Nextcloud，同时也成立了一家商业化公司，其目标就是将数据和通讯的控制权归还给用户。直到2019年初，Nextcloud已成为最受欢迎的私有云盘之一（下图所示）。与此同时，也有越来越多的开发者涌入社区，为Nextcloud开发了许多的应用插件......&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;nextcloud 安装笔记&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;CloudDrive&#34;,&#34;slug&#34;:&#34;twnTMJTemp&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/twnTMJTemp/&#34;},{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-08-18 10:41:06&#34;,&#34;dateFormat&#34;:&#34;2021-08-18&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/nextcloud-an-zhuang-bi-ji/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:90000,&#34;words&#34;:357,&#34;minutes&#34;:2},&#34;description&#34;:&#34;Nextcloud是ownCloud的创始人Frank Karlitschek创建的一个分支，他与原先ownCloud的一些团队成员继续开发Nextcloud，同时也成立了一家商业化公司，其目标就是将数据和通讯的控制权归还给用户。直到201...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;注：开启了net-speeder的服务器上对外ping时看到的是4倍，实际网络上是2倍流量。另外两倍是内部dup出来的，不占用带宽。 另外，内部dup包并非是偷懒未判断，是为了更快触发快速重传的。同时，net-speeder不依赖ttl的大小，ttl的大小跟流量无比例关系。不存在windows的ttl大，发包就多的情况。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;1-prepare\&#34;&gt;1. Prepare&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-json\&#34;&gt;yum -y install gcc  // install gcc\ngcc --version  // check \nyum install libnet libpcap libnet-devel libpcap-devel\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;2-install\&#34;&gt;2. Install&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-json\&#34;&gt;wget https://github.com/snooda/net-speeder/archive/master.zip\nunzip master.zip\nrm -rf master.zip\ncd net-speeder-master/ \nsh build.sh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;3-usage\&#34;&gt;3. Usage&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-json\&#34;&gt;// 给所有的ip协议加速\nnohup /usr/local/net_speeder/net_speeder eth0 &amp;quot;ip&amp;quot; &amp;gt;/dev/null 2&amp;gt;&amp;amp;1 &amp;amp;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;4-result\&#34;&gt;4. Result&lt;/h2&gt;\n&lt;p&gt;下行速度翻了个倍，但是上行速度没有显著提升，甚至有所下降。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&#34;20210807-update\&#34;&gt;2021.08.07 Update&lt;/h3&gt;\n&lt;p&gt;晚高峰时速度大致提升20%，但这种技术终归是损人利己，还是关了罢。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;net-speeder-jia-su&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;注：开启了net-speeder的服务器上对外ping时看到的是4倍，实际网络上是2倍流量。另外两倍是内部dup出来的，不占用带宽。 另外，内部dup包并非是偷懒未判断，是为了更快触发快速重传的。同时，net-speeder不依赖ttl的大小，ttl的大小跟流量无比例关系。不存在windows的ttl大，发包就多的情况。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Net-Speeder 加速&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Network&#34;,&#34;slug&#34;:&#34;wVFhWPEIC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/wVFhWPEIC/&#34;},{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Skill&#34;,&#34;slug&#34;:&#34;Hbe3VERgqS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/Hbe3VERgqS/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-08-07 10:38:09&#34;,&#34;dateFormat&#34;:&#34;2021-08-07&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/net-speeder-jia-su/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:61000,&#34;words&#34;:239,&#34;minutes&#34;:2},&#34;description&#34;:&#34;注：开启了net-speeder的服务器上对外ping时看到的是4倍，实际网络上是2倍流量。另外两倍是内部dup出来的，不占用带宽。 另外，内部dup包并非是偷懒未判断，是为了更快触发快速重传的。同时，net-speeder不依赖ttl的大...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-prepare\&#34;&gt;1. Prepare&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2-install\&#34;&gt;2. Install&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3-usage\&#34;&gt;3. Usage&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#4-result\&#34;&gt;4. Result&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#20210807-update\&#34;&gt;2021.08.07 Update&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;今天6时许，有网友发现，大量此前能够观看非 Netflix 版权资源的代理 IP 已不起作用。包括腾讯云101、绿云195，阿里云161、Cloudflare WARP 等大量此前能够解锁的 IP 受到影响。Netflix 自制剧可以正常观赏......&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;以下文章来源：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://t.me/KuaiCheDao_Info/1683\&#34;&gt;香港 台灣 新加坡 美國 IDC 資源 - 快車道&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正文：&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;2021年8月4日早上開始，Netflix（以下簡稱 NF ）封鎖了大量IP和IP段。被封的現象是只能觀看帶有 N 字標記的 NF 自製節目；從版權方外購的節目無法觀賞。&lt;/p&gt;\n&lt;p&gt;被封鎖的 IP 包&lt;br&gt;\n⁃ 數據中心 IP 段&lt;br&gt;\n⁃ 商業寬頻 IP 段&lt;br&gt;\n⁃ 單個 IP&lt;/p&gt;\n&lt;p&gt;事情發生後，快車道群裡面出現了大量關於本次封鎖的討論。有人說是用了 IPInfo 的數據庫，有人說是用了 MaxMind 數據庫，也有大機場老闆反饋新換上去的家寬 IP 很快就被鎖定。&lt;/p&gt;\n&lt;p&gt;能夠在幾個小時內把原來能用的家庭寬帶IP地址，快速識別，並列入黑名單，這不是 IP 數據庫能做到的。畢竟，IP數據庫的更新一般以周為單位。據我們了解，NF檢測 Proxy 的算法其實已經成熟很久了，加之&lt;br&gt;\nNF 能夠記錄到客戶帳戶訪問 Log ，可以用比 IP 數據庫更多的原始信息來檢測 Proxy 。所以，我們推測，這是 NF 自己幹的。&lt;/p&gt;\n&lt;p&gt;但是，NF 為什麼要這樣做就頗為讓人費解。主要有 2 個可能。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;版權方逼迫。不太可能。因為 NF 按照播放次數和時長，與外部版權方結算。看的人越多，播放次數越多，版權方收益越大。從經濟上說，版權方不可能去斷自己財路。&lt;/li&gt;\n&lt;li&gt;NF 自發。這個比較可能。NF 的一部分盈利就來自於客戶買帳戶的月費超出付給版權方的實際播放結算費。發達經濟體中客戶時薪高，帳戶月費高，相對觀看時間較短，所以是一個划算的生意。反之，一個中國大陸客戶，買了土耳其、印度、阿根廷、巴西區的低價帳戶，再通過 Proxy 來觀看單次點播結算價格高的版權內容，那就是虧本買賣啦。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;如何解鎖？&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;動態IP VPS輪作。2台動態IP家庭寬帶 VM，第1個小時走 VM-1 出；第2個小時走 VM-2，並刷新 VM-1 的IP地址；第3個小時再切換回已獲得新IP的 VM-1，並刷新 VM-2 的IP，為下個小時做準備。這樣做的機場如果很多的話，肯出現大量IP被封，電訊商和 NF 都將喜提一堆投訴。&lt;/li&gt;\n&lt;li&gt;IPv6子網雪鞋。獲得一個 /64 的 IPv6 子網。將每一個 Proxy 用戶唯一地散列映射到一個 IPv6 地址，避免所有客戶登入 NF 都走同一個 IP 地址。這樣做的問題是：(A) 代理程序需要修改，對不同客戶帳戶用不同的出口 IPv6 地址；(B) DNS 解鎖的機場客戶不適用，機場節點轉至 SNI Proxy 的流量無法區分客戶帳戶；(C) NF 可以輕易修改算法封鎖，將 IPv6 /64 子網視為同一IP地址即可。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;快車道態度：躺平了舒服，別反抗，不要去和算法拼手速。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;you-guan-netflix-jie-suo-de-shuo-ming&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;今天6时许，有网友发现，大量此前能够观看非 Netflix 版权资源的代理 IP 已不起作用。包括腾讯云101、绿云195，阿里云161、Cloudflare WARP 等大量此前能够解锁的 IP 受到影响。Netflix 自制剧可以正常观赏......&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;有关Netflix解锁的说明&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Network&#34;,&#34;slug&#34;:&#34;wVFhWPEIC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/wVFhWPEIC/&#34;},{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-08-06 10:36:46&#34;,&#34;dateFormat&#34;:&#34;2021-08-06&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/you-guan-netflix-jie-suo-de-shuo-ming/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:186000,&#34;words&#34;:862,&#34;minutes&#34;:4},&#34;description&#34;:&#34;今天6时许，有网友发现，大量此前能够观看非 Netflix 版权资源的代理 IP 已不起作用。包括腾讯云101、绿云195，阿里云161、Cloudflare WARP 等大量此前能够解锁的 IP 受到影响。Netflix 自制剧可以正常观...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;每天撸它个一百豆，就当交服务器的钱了。脚本基于青龙面板以及Ninja，不过没有使用互助池等更高级的配置......&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;1-准备\&#34;&gt;1. 准备&lt;/h2&gt;\n&lt;p&gt;一台 Linux 服务器（最好是 centos 系统），京东账号关闭免密支付、打开支付验密设置并修改过于精确的地址以防万一。&lt;/p&gt;\n&lt;h2 id=\&#34;2-安装docker\&#34;&gt;2. 安装Docker&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;sudo yum check-update\ncurl -fsSL https://get.docker.com/ | sh\nsudo systemctl start docker\nsudo systemctl status docker\nsudo systemctl enable docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;3-安装青龙面板\&#34;&gt;3. 安装青龙面板&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;docker run -dit \\\n  -v /ql/config:/ql/config \\\n  -v /ql/log:/ql/log \\\n  -v /ql/db:/ql/db \\\n  -v /ql/repo:/ql/repo \\\n  -v /ql/raw:/ql/raw \\\n  -v /ql/scripts:/ql/scripts \\\n  -v /ql/jbot:/ql/jbot \\\n  -v /ql/ninja:/ql/ninja \\\n  -p 5700:5700 \\\n  -p 5701:5701 \\\n  --name qinglong \\\n  --hostname qinglong \\\n  --restart unless-stopped \\\n  whyour/qinglong:latest\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果你的服务器开启了防火墙，还需要放行 &lt;code&gt;5700&lt;/code&gt; 和 &lt;code&gt;5701&lt;/code&gt; 端口。&lt;/p&gt;\n&lt;p&gt;接着打开 &lt;code&gt;ip:5700&lt;/code&gt; 就可以访问面板了，默认用户名密码都是 &lt;code&gt;admin&lt;/code&gt; 。登录之后会提示你修改密码，使用下面的指令打开配置文件：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;vi /ql/config/auth.json\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;修改成你自己想要的用户名和密码。接着重新登录到面板，添加签到仓库如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;// 更新longzhuzhu仓库\nql repo https://ghproxy.com/https://github.com/nianyuguai/longzhuzhu.git &amp;quot;qx&amp;quot;\n\n// 更新i-chenzi仓库\nql repo https://ghproxy.com/https://github.com/monk-coder/dust.git &amp;quot;i-chenzhe|normal|member|car&amp;quot; &amp;quot;backup&amp;quot;\n\n// 更新lxk仓库\nql repo https://ghproxy.com/https://github.com/chinnkarahoi/jd_scripts.git &amp;quot;jd_|jx_|getJDCookie&amp;quot; &amp;quot;activity|backUp&amp;quot; &amp;quot;^jd[^_]|USER&amp;quot;\n\n// 更新whyour仓库\nql repo https://ghproxy.com/https://github.com/whyour/hundun.git &amp;quot;quanx&amp;quot; &amp;quot;tokens|caiyun|didi|donate|fold|Env&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;4-安装-ninja\&#34;&gt;4. 安装 Ninja&lt;/h2&gt;\n&lt;p&gt;执行以下命令即可安装。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;sudo docker exec -it qinglong bash ## 进入青龙容器，qinglong为容器名称，根据自己\ngit clone https://github.com/MoonBegonia/ninja.git /ql/ninja ## 拉取ninja \ncd /ql/ninja/backend ## 进入ninja后端文件夹\npnpm install ## 安装ninja\npm2 start ## 启动ninja\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;5-配置面板\&#34;&gt;5. 配置面板&lt;/h2&gt;\n&lt;p&gt;首先添加启动任务到 &lt;code&gt;extra.sh&lt;/code&gt; ，脚本内容如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;cd /ql/ninja/backend\npm2 start\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;接着在浏览器里输入 &lt;code&gt;ip:5701&lt;/code&gt; 访问 Ninja 面板，使用京东扫码登录账号之后就可以在青龙面板的环境变量里查看到自己的 cookie。&lt;/p&gt;\n&lt;p&gt;最后手动执行一下一开始创建的四个任务，（可能会失败，但只要有一个成功就可以了），然后刷新一下面板页面，就会发现任务栏里多了很多京东的自动执行任务，到这里就说明已经配置成功了。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&#34;20210806-update\&#34;&gt;2021.08.06 Update&lt;/h3&gt;\n&lt;p&gt;查看日志的时候发现某些脚本有运行错误，于是找了一个库网站，可以换个源试试：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.kejiwanjia.com/notes/4839.html\&#34;&gt;常用的库集锦（8.4新增yuannian1112） - 科技玩家&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;还有一些错误是因为缺少依赖库引起的，VPS进入对应的容器里面添加一下依赖库就可以了。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;jing-dong-qian-dao&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;每天撸它个一百豆，就当交服务器的钱了。脚本基于青龙面板以及Ninja，不过没有使用互助池等更高级的配置......&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;京东自动签到脚本部署&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Skill&#34;,&#34;slug&#34;:&#34;Hbe3VERgqS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/Hbe3VERgqS/&#34;},{&#34;name&#34;:&#34;Docker&#34;,&#34;slug&#34;:&#34;-5x0jD7Qfd&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/-5x0jD7Qfd/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-08-05 23:41:32&#34;,&#34;dateFormat&#34;:&#34;2021-08-05&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/jing-dong-qian-dao/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:184000,&#34;words&#34;:714,&#34;minutes&#34;:4},&#34;description&#34;:&#34;每天撸它个一百豆，就当交服务器的钱了。脚本基于青龙面板以及Ninja，不过没有使用互助池等更高级的配置......\n\n1. 准备\n一台 Linux 服务器（最好是 centos 系统），京东账号关闭免密支付、打开支付验密设置并修改过于精确的...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-%E5%87%86%E5%A4%87\&#34;&gt;1. 准备&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2-%E5%AE%89%E8%A3%85docker\&#34;&gt;2. 安装Docker&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3-%E5%AE%89%E8%A3%85%E9%9D%92%E9%BE%99%E9%9D%A2%E6%9D%BF\&#34;&gt;3. 安装青龙面板&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#4-%E5%AE%89%E8%A3%85-ninja\&#34;&gt;4. 安装 Ninja&lt;/a
