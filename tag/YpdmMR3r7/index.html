<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;li&gt;早年我看了一些 Penguin Live 的视频，非常具有启发性，但并没有完全看完，写文章时看到 2021 年还出了 Adam Wilber 等...... #Todo 这或许是未来某段时间的用餐计划。以及原来 Lu Qian 也去过企鹅讲座了，真的是跟不上时代。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;END.&lt;/p&gt;
">关于魔术的几点</a>

      <div class="item">
        <a class="result-title" href="https://icantnotfindaname.github.io/post/gu-ge-zhuan-cun-jiu-ji-zhuan-ye-pei-zhi/"" data-c="
          &lt;p&gt;写在前面：以前浸淫在 BT 和 PT 一段时间，后面又兼修了 GD 转存，适逢今日入手一台大盘鸡，决定重新配置一下，顺便写篇文章留作纪念。兜兜转转之后颇有一些感悟：PT 太累人，BT 可分忧，白嫖一时爽，莫做松鼠党。另：不要只是闷头转存别人的资源，也多多贡献一下自己的力量，至少可以帮忙分流。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;整体框架：cloudreve 是一个网盘，我用来作 webdav 的，也可以将存储资源可视化，有的时候也用来做离线下载。rclone 是 GD 转存的一切基础，autoclone 基于 rclone 增加了有关 SA 的操作，用来突破每日 750g 的限制，gclone 在 autoclone 的基础上增加了对 SA 的优化操作，但是底层还是 rclone。gd-util 提供了对 tg bot 的支持，日常转存更加简单，而且还可以更加高效地使用 SA。&lt;/p&gt;
&lt;h2 id=&#34;初始化-vps&#34;&gt;初始化 VPS&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;yum update
yum install -y curl wget 2&amp;gt; /dev/null || apt install -y curl wget
wget -O jcnfbox.sh https://raw.githubusercontent.com/Netflixxp/jcnf-box/main/jcnfbox.sh &amp;amp;&amp;amp; chmod +x jcnfbox.sh &amp;amp;&amp;amp; clear &amp;amp;&amp;amp; ./jcnfbox.sh

// 选择7测试一下流媒体解锁 选择14安装bbr加速 选择1进行综合测试

yum -y install epel-release
yum -y install unzip zip screen fuse fuse-devel git  // 这里安装一些常用的工具
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;安装并配置-cloudreve&#34;&gt;安装并配置 cloudreve *&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;wget https://github.com/cloudreve/Cloudreve/releases/download/3.3.2/cloudreve_3.3.2_linux_amd64.tar.gz
tar -zxvf cloudreve_3.3.2_linux_amd64.tar.gz
rm -rf cloudreve_3.3.2_linux_amd64.tar.gz
mkdir cloud
mv cloudreve cloud/
cd cloud/
nohup ./cloudreve &amp;amp;&amp;gt; main.log &amp;amp;  // 使用nohup让网盘后台运行，注意我这里没有设置开机启动
firewall-cmd --zone=public --add-port=5212/tcp --permanent  // cloudreve默认使用5212端口，所以这里要开放一下
firewall-cmd --reload
cat main.log  // 查看cloudreve运行日志，第一次运行的时候会自动初始化账号密码
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;之后点击右上方头像，控制面板-&amp;gt;用户组可以修改用户可供存储的最大容量。接下来安装 aria2 为 cloudreve 设置离线下载。&lt;/p&gt;
&lt;h2 id=&#34;安装并配置-aria2&#34;&gt;安装并配置 Aria2&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;yum install ca-certificates
wget -N git.io/aria2.sh &amp;amp;&amp;amp; chmod +x aria2.sh
./aria2.sh  // 选择1开始安装，此一键脚本会自动开放对应端口，不用手动开放，之后记住RPC密钥，重新运行脚本选择12自动更新BT-tracker
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;登录 cloudreve，选择控制面板-&amp;gt;参数设置-&amp;gt;离线下载，填入相应的地址和密钥，临时目录选择脚本自动创建的 &lt;code&gt;/root/downloads/&lt;/code&gt; 即可。最后点击最下面的测试链接，测试通过之后保存即可。&lt;/p&gt;
&lt;h2 id=&#34;安装并配置-rclone&#34;&gt;安装并配置 Rclone&lt;/h2&gt;
&lt;p&gt;&lt;a href=&#34;https://rclone.org/install/&#34;&gt;官网&lt;/a&gt;有各个系统的安装示例，照着来就行。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;curl https://rclone.org/install.sh | sudo bash
rclone config  // 进入rclone设置
&lt;/code&gt;&lt;/pre&gt;

&lt;p&gt;附：申请 google api&lt;/p&gt;
&lt;p&gt;打开&lt;a href=&#34;https://console.developers.google.com/apis/api/drive.googleapis.com/overview&#34;&gt;google 开发控制后台&lt;/a&gt;，启用 API 之后建一个项目，之后新建 Qauth 认证信息，类型选桌面应用，名字自己取，之后就会提示下载配置文件，里面就有私有的 Client_ID 和 Client_secret。（过程大概就是这么个过程，具体已经记不太清了，中途可能还需要验证信息啥的。）&lt;/p&gt;
&lt;p&gt;附：配置文件备份&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;rclone config file  // 查看 rclone 配置文件所在位置
cd /root/.config/rclone/  
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;之后就可以把配置文件保存到本地进行备份了。&lt;/p&gt;
&lt;h2 id=&#34;安装并配置-autorclone&#34;&gt;安装并配置 AutoRclone&lt;/h2&gt;
&lt;p&gt;首先需要安装 python3，这在 centos8 中式很容易的，其他系统请自行百度。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;dnf install python3
python3 --version  // 返回版本号就说明安装成功
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;接下来开始安装：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;git clone https://github.com/xyou365/AutoRclone &amp;amp;&amp;amp; cd AutoRclone
pip3 install -r requirements.txt  
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;将刚才 google api 生成的授权文件拷贝到 &lt;code&gt;/autoclone/&lt;/code&gt; 下面，然后开始生成 SA 账号：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;python gen_sa_accounts.py --quick-setup 1 --new-only  // 这个指令会新建一个项目并生成100个sa
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;附：使用命令 &lt;code&gt;python gen_sa_accounts.py -h&lt;/code&gt; 可以查看更多操作。&lt;/p&gt;
&lt;p&gt;生成 SA 成功之后（可能需要先验证）会在 &lt;code&gt;/AutoClone/accounts/&lt;/code&gt; 下面创建一百个账号文件，将其下载到本地进行备份以便迁移。接着我们需要提取出 SA 的信息添加到团队盘群组，这里需要用到 &lt;a href=&#34;https://chrome.google.com/webstore/detail/email-extractor/jdianbbpnakhcmfkcckaboohfgnngfcc&#34;&gt;email extractor&lt;/a&gt; 这个谷歌插件。重新访问开发者控制台，进入到 autoclone 创建的新项目里面找到 sa 列表之后使用插件导出即可。之后访问&lt;a href=&#34;https://groups.google.com/&#34;&gt;谷歌创建群组的网页&lt;/a&gt;把邮箱全部拷贝进去即可。&lt;/p&gt;
&lt;p&gt;最后还要配置一下 rclone 的配置文件：在配置文件的末尾加上&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;service_account_file = /root/AutoRclone/accounts/***.json  // 任意一个SA即可
service_account_file_path = /root/AutoRclone/accounts  // SA路径
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;安装-gclone&#34;&gt;安装 Gclone&lt;/h2&gt;
&lt;p&gt;这个就很简单了，因为它是 rclone 的一个 mod version，会自动读取 rclone 的配置文件进行操作。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;bash &amp;lt;(wget -qO- https://git.io/gclone.sh)
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;一行解决。&lt;/p&gt;
&lt;h2 id=&#34;安装并配置-gd-util&#34;&gt;安装并配置 gd-util&lt;/h2&gt;
&lt;p&gt;首先需要安装 node 环境：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;curl -sL https://rpm.nodesource.com/setup_12.x | bash -  // 接着按里面的提示来，建议使用12.x版本
yum install gcc-c++ make
yum install -y nodejs

// 顺便把 yarn 给装了
curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | sudo tee /etc/yum.repos.d/yarn.repo
sudo dnf install yarn
yarn --version

// 如果嫌弃版本太老，可以用以下语句更新到最新版
npm install -g n
n stable  // 通过n这个更新模块将nodejs更新到最新的稳定版
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;上述步骤成功之后就可以开始安装 gd-util 了。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;git clone https://github.com/iwestlin/gd-utils &amp;amp;&amp;amp; cd gd-utils
npm install --unsafe-perm=true --allow-root  // 以下安装依赖
npm audit fix
npm audit fix --force
cp -r ~/AutoRclone/accounts/*  ./sa  // 拷贝 SA 文件
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;然后需要在 telegram 里创建一个 bot，基础操作，自行谷歌即可。我们需要拿到 bot 的 token 以及自己 tg 账号的 id。之后修改 gd-util 下的 config.js 文件，如下：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;// 单次请求多少毫秒未响应以后超时（基准值，若连续超时则下次调整为上次的2倍）
const TIMEOUT_BASE = 7000
// 最大超时设置，比如某次请求，第一次7s超时，第二次14s，第三次28s，第四次56s，第五次不是112s而是60s，后续同理
const TIMEOUT_MAX = 60000

const LOG_DELAY = 5000 // 日志输出时间间隔，单位毫秒
const PAGE_SIZE = 1000 // 每次网络请求读取目录下的文件数，数值越大，越有可能超时，不得超过1000

const RETRY_LIMIT = 7 // 如果某次请求失败，允许其重试的最大次数
const PARALLEL_LIMIT = 20 // 网络请求的并行数量，可根据网络环境调整

const DEFAULT_TARGET = &#39;0APihdpPbWzZYUk9PVA&#39; // 必填，拷贝默认目的地ID，如果不指定target，则会复制到此处，建议填写团队盘ID

const AUTH = { // 如果您拥有service account的json授权文件，可将其拷贝至 sa 目录中以代替 client_id/secret/refrest_token
  client_id: &#39;&#39;,
  client_secret: &#39;&#39;,
  refresh_token: &#39;&#39;,
  expires: 0, // 可以留空
  access_token: &#39;&#39;, // 可以留空
  tg_token: &#39;这里填token&#39;, // 你的 telegram robot 的 token，获取方法参见 https://core.telegram.org/bots#6-botfather
  tg_whitelist: [&#39;这里填你的tg账号的id&#39;] // 你的tg username(t.me/username)，bot只会执行这个列表里的用户所发送的指令
}

module.exports = { AUTH, PARALLEL_LIMIT, RETRY_LIMIT, TIMEOUT_BASE, TIMEOUT_MAX, LOG_DELAY, PAGE_SIZE, DEFAULT_TARGET }
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;还没完：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;npm i pm2 -g  // 开启守护程序
pm2 start server.js --node-args=&amp;quot;--max-old-space-size=1024&amp;quot;  // 代码运行，监听端口为23333

// 开放下端口
firewall-cmd --permanent --add-port=23333/tcp
firewall-cmd --reload
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;附：pm2 基本操作&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;pm2 logs  // 查看日志
pm2 l  // 查看守护进程列表
pm2 stop name  // 停止对应name的进程
pm2 start name  // 开始对应name的进程
pm2 reload name  // 重启对应name的进程
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;接下来安装并配置 nginx：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;yum list |grep nginx
yum -y install nginx 
systemctl start nginx  // 启动
systemctl enable nginx  // 设置开机启动
vi /etc/nginx/conf.d/gdutil.conf  // 新建一个配置文件
firewall-cmd --permanent --add-service=http  // 开放80端口，下面配置 nginx 反代要用到
firewall-cmd --reload
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;配置文件中内容如下：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;server {
  listen 80;
  server_name 你的域名;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://127.0.0.1:23333/;
  }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;注意这里需要先有一个域名并解析到 cloudflare（添加一个A记录，指向你服务器的 ipv4 地址）。当然也可以使用 https 协议，那就需要配置 SSL 证书了，关于 SSL 证书的问题日后再议。上面的设置只用到了 80 端口，连接的过程就变成了 tg bot 到 cf 走 https 然后 cf 到服务器走 http。配置改完之后不要忘记重启 nginx：&lt;code&gt;nginx -s reload&lt;/code&gt;。&lt;/p&gt;
&lt;p&gt;用下面的链接进行一下测试：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;curl &#39;http://你的域名/api/gdurl/count?fid=1f_n_k9Z9xXPCEXUqA82-b_0eDgvbWPhT&#39;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;发现返回 502，解决方法如下：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;setenforce 0  // 关闭selinux
nginx -s reload
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;重新测试之后发现有效，则可以使用命令 &lt;code&gt;sed -i &#39;/^SELINUX=/s/enforcing/disabled/&#39; /etc/selinux/config&lt;/code&gt; 永久关闭 selinux。&lt;/p&gt;
&lt;p&gt;最后执行以下语句：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;curl -F &amp;quot;url=你的域名/api/gdurl/tgbot&amp;quot; &#39;https://api.telegram.org/bot这里写你的bot的token/setWebhook&#39;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;如果链接成功的话，你的机器人会给你发送使用帮助，如果没有，尝试在对话框中输入 &lt;code&gt;/help&lt;/code&gt;，如果再没有的话，请检查你的设置步骤。&lt;/p&gt;
&lt;p&gt;最后愉快地随便找个资源试试水，没问题就行了。&lt;/p&gt;
&lt;p&gt;后记：这只是其中一种方法，还有一些奇技淫巧，比如利用 google colab 或者 IBM 示例一键脚本，或者 github 上各种各样的一键脚本等等......不过本人只是略有耳闻，并未尝试，有心人可以自行研究。另外，如果转存到半路就已经提示转存结束，可能是因为资源被限流了，可以换一天再试试看。&lt;/p&gt;

          &lt;p&gt;这一章和一元微分学构成了高等数学的两大计算基础（自己说的），为了基本掌握这一章，真是要了我的老命了。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h3 id=&#34;两个存在定理&#34;&gt;两个存在定理&lt;/h3&gt;
&lt;p&gt;首先是两个存在定理，一个是&lt;strong&gt;原函数（不定积分）存在定理&lt;/strong&gt;，一个是&lt;strong&gt;定积分存在定理&lt;/strong&gt;。原函数存在只需要连续即可，连续分为两种，一种是&lt;strong&gt;直接连续&lt;/strong&gt;，一种是&lt;strong&gt;间断连续&lt;/strong&gt;，也就是在函数存在振荡间断点的时候，可以近似看成是连续的。定积分存在从本质上讲就是需要一个条件，那就是&lt;strong&gt;有界&lt;/strong&gt;（这是一个必要条件）。根据这个条件，就可以把条件具体化一下：1. 连续 2. 单调 3. 有界 + 有限个间断点 （这些其实隐藏的都是一个条件，那就是有界，再具体化一点就是有限个 x 和有限个 y。&lt;/p&gt;
&lt;h3 id=&#34;补充间断点&#34;&gt;补充：间断点&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;第一类

          &lt;p&gt;这也是比较难的一个算法点，难点主要在于步骤有些繁复，且递归条件和区间开闭容易遗漏或者搞错。可以在力扣找到对应的题目。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h2 id=&#34;从中序和后序遍历序列构造二叉树&#34;&gt;从中序和后序遍历序列构造二叉树&lt;/h2&gt;
&lt;p&gt;不管是【中序 + 前序】还是【中序 + 后序】，其实思路都是一样的，大概分为以下几个步骤：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;通过后序（或者前序）序列找到树的根节点&lt;/li&gt;
&lt;li&gt;通过中序序列确定根节点的左右子树&lt;/li&gt;
&lt;li&gt;回过头来分割后序序列&lt;/li&gt;
&lt;li&gt;递归处理左右区间&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;这里理所应当该采用递归的算法，所以还要考虑一下递归的三个步骤，并且在进行数组分割的时候要考虑清楚区间的的开闭，在以下的代码中我选择了左开右闭的实现方式。&lt;/p&gt;
&lt;p&gt;先给出伪代码：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;// is = start index of inorder, ie = end index of inorder ...... 
TreeNode* build(vector&amp;lt;int&amp;gt;&amp;amp; inorder, int is, int ie, vector&amp;lt;int&amp;gt;&amp;amp; postorder, int ps, int pe) {
    // return addition - 1
    if (pe == ps) return NULL;   // 因为是左闭右开，所以当 `pe == ps` 时数组中就已经没有任何节点了。

    // return addition - 2
    TreeNode* root = new TreeNode(postorder[pe - 1]);
    if (ps == pe - 1) return root;

    // find the dividing index
    // todo

    // divide inorder vector 
    // todo
    
    // divide preorder vector 
    // todo

    // ls_i 表示 left-start-inorder 中序序列左子树的起始索引，其他的依此类推
    root-&amp;gt;left = build(inorder, ls_i, le_i, postorder, ls_p, le_p);
    root-&amp;gt;right = build(inorder, rs_i, re_i, postorder, rs_p, re_p);
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;重点代码就在找到分割节点和分割两个数组这里了，代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;    // find the dividing index 
    int p;
    for (int p = is, p &amp;lt; ie; p++) 
        if (inorder[p] == root-&amp;gt;val)
            break;

    // divide inorder vector 
    ls_i = is;
    le_i = p;
    rs_i = p + 1;
    re_i = ie;

    // divide postorder vector 
    ls_p = ps;
    le_p = ps + p - is;
    rs_p = le_p;
    re_p = pe - 1;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;首先根据一个循环在中序序列中找到根节点的索引，然后索引左边就是左子树，右边就是右子树；接下来开始切割后序序列，记中序序列分割得到的左子树中有 n 个节点，那么后序序列中的前 n 个节点就是左子树，剩下的节点就在右子树中。&lt;/p&gt;
&lt;p&gt;这样整个递归函数就写完了，我们只需要在主函数中调用这个递归函数就可以了，代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;TreeNode* buildTree(vector&amp;lt;int&amp;gt;&amp;amp; inorder, vector&amp;lt;int&amp;gt;&amp;amp; postorder) {
    if (postorder.size() == 0 || inorder.size() == 0) return NULL;
    return build(inorder, 0, inorder.size(), postorder, 0, postorder.size());
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;从中序和前序遍历序列构造二叉树&#34;&gt;从中序和前序遍历序列构造二叉树&lt;/h2&gt;
&lt;p&gt;如上所述，整个过程与【中序 + 后序】并没有什么区别。代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;TreeNode* build(vector&amp;lt;int&amp;gt;&amp;amp; inorder, int is, int ie, vector&amp;lt;int&amp;gt;&amp;amp; preorder, int ps, int pe) {
    if (ps == pe) return NULL;

    TreeNode* root = new TreeNode(preorder[ps]);
    if (pe == ps + 1) return root;

    int p;
    for (p = is; p &amp;lt; ie; p++) 
        if (inorder[p] == root-&amp;gt;val)
            break;
    
    // divide inorder 
    int ls_i = is;
    int le_i = p;
    int rs_i = p + 1;
    int re_i = ie;

    // divide preorder 
    int ls_p = ps + 1;
    int le_p = ps + 1 + p - is;
    int rs_p = le_p;
    int re_p = pe;

    root-&amp;gt;left = build(inorder, ls_i, le_i, preorder, ls_p, le_p);
    root-&amp;gt;right = build(inorder, rs_i, re_i, preorder, rs_p, re_p);

    return root;
}

TreeNode* buildTree(vector&amp;lt;int&amp;gt;&amp;amp; inorder, vector&amp;lt;int&amp;gt;&amp;amp; preorder) {
    if (inorder.size() == 0 || preorder.size() == 0) return NULL;
    return build(inorder, 0, inorder.size(), preorder, 0, preorder.size());
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;最后再注意一下以下几个点：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;区间的开闭&lt;/li&gt;
&lt;li&gt;不要忘了返回值&lt;/li&gt;
&lt;li&gt;注意递归的结束条件&lt;/li&gt;
&lt;li&gt;参数太多不要混淆&lt;/li&gt;
&lt;li&gt;没了&lt;/li&gt;
&lt;/ol&gt;
">构造二叉树</a>

        <a class="result-title" href="https://icantnotfindaname.github.io/post/di-gui-yu-hui-su-yi-er-cha-shu-wei-li/"" data-c="
          &lt;p&gt;学了三年，还在写这种内容，唉…… 但不得不说，这是一个十分重要的基础问题。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;这其实是力扣上的一道题：给定一个二叉树，找出其最大深度。&lt;/p&gt;
&lt;p&gt;地址：https://leetcode-cn.com/problems/maximum-depth-of-binary-tree/&lt;/p&gt;
&lt;h2 id=&#34;递归&#34;&gt;递归&lt;/h2&gt;
&lt;p&gt;递归有三个标准动作：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;确定函数参数以及返回的类型&lt;/li&gt;
&lt;li&gt;确定递归的终止条件&lt;/li&gt;
&lt;li&gt;确定单层递归的逻辑&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;用上面的题为例：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;函数的参数当然就是 &lt;code&gt;TreeNode* root&lt;/code&gt; 了，求最大深度，返回的类型就是 &lt;code&gt;int&lt;/code&gt; 。&lt;/li&gt;
&lt;li&gt;递归的终止条件就是 &lt;code&gt;root == NULL&lt;/code&gt;，这个时候直接 &lt;code&gt;return 0&lt;/code&gt; 。&lt;/li&gt;
&lt;li&gt;单层的递归逻辑其实也很好想，其实就是得到左右子树的最大深度，然后比较之后挑一个比较大的，加上自己本身这一层就是当前接地点的最大深度。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;然后就可以写代码了：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;int maxDepth(TreeNode* root) {
    if (root == NULL) return 0;
    int left = maxDepth(root-&amp;gt;left);
    int right = maxDepth(root-&amp;gt;right);
    int res = left &amp;gt; right ? left : right;
    return res + 1;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;这就是一个完整的递归逻辑，最后还有一步就是简化代码（个人习惯，我喜欢首先确定逻辑无误之后再开始对代码进行简化处理，不知道其他人是怎么做的），简化之后的代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;int maxDepth(TreeNode* root) {
    if (root == NULL) return 0;
    return 1 + max(maxDepth(root-&amp;gt;left), maxDepth(root-&amp;gt;right));
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;注意以上都省略了结构体的编写以及 &lt;code&gt;#include&lt;/code&gt; 部分，其中 &lt;code&gt;max&lt;/code&gt; 函数位于 &lt;code&gt;#include&amp;lt;algorithm&amp;gt;&lt;/code&gt; 中。&lt;/p&gt;
&lt;h2 id=&#34;回溯&#34;&gt;回溯&lt;/h2&gt;
&lt;p&gt;以上我们的做法其实是把求最大深度的问题转换成了求树的高度的问题，所以用的是后序遍历式的做法，但其实我们在求深度的时候用的应该是前序遍历式的算法，在前序遍历式算法中，为了达到类似递归的效果，我们就要使用回溯。&lt;strong&gt;回溯和递归是分不开的。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;那么上面的问题用前序遍历 + 回溯应该怎么做呢？代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;int result;
void getDepth(TreeNode *root, int depth) {
    result = depth &amp;gt; result ? depth : result;
    if (root-&amp;gt;left == NULL &amp;amp;&amp;amp; root-&amp;gt;right == NULL) return;
    if (root-&amp;gt;left != NULL) {
        depth++;
        getDepth(root-&amp;gt;left, depth);
        depth--;  // 回溯
    }
    if (root-&amp;gt;right != NULL) {
        depth++;
        getDepth(root-&amp;gt;right, depth);
        depth--;  // 回溯
    }
    return;
}
int maxDepth(TreeNode* root) {
    result = 0;
    if (root == NULL) return 0;
    getDepth(root, 1);
    return result;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;这段代码需要注意两个点，一个是 &lt;code&gt;getDepth&lt;/code&gt; 函数中的 &lt;code&gt;depth&lt;/code&gt; 参数千万不能写成引用型，一个是注意在函数中是如何完成回溯的，在这里利用的是 &lt;code&gt;depth&lt;/code&gt; 的增减。但有的时候回溯是没有这么明显的，会隐藏在函数体之中，比如上面的代码其实可以简化，如下所示：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;int result;
void getDepth(TreeNode* root, int depth) {
    result = depth &amp;gt; result ? depth : result;
    if (root-&amp;gt;left == NULL &amp;amp;&amp;amp; root-&amp;gt;right == NULL) return; 
    if (root-&amp;gt;left != NULL) getDepth(root-&amp;gt;left, depth +1);  // 回溯在此
    if (root-&amp;gt;right != NULL) getDepth(root-&amp;gt;right, depth + 1);
    return;
}
int maxDepth(TreeNode* root) {
    result = 0;
    if (root == NULL) return 0;
    getDepth(root, 1);
    return result;
}
&lt;/code&gt;&lt;/pre&gt;

&lt;li&gt;回溯的思想和写法&lt;/li&gt;
&lt;li&gt;代码简化&lt;/li&gt;
&lt;/ol&gt;

          &lt;p&gt;定点数的运算忘的差不多了，赶紧重新捡捡。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h2 id=&#34;来源以及含义&#34;&gt;来源以及含义&lt;/h2&gt;
&lt;p&gt;补码的定义：给出长度为 n 的数值 y，则 y 的以基数 b 的补码为：b^n - y （即 b 的补码）&lt;/p&gt;
&lt;p&gt;说补码首先就得说反码，因为反码是补码的一个过渡，二者的目的都在于改进计算机加减法运算的性能。当没有反码和补码的时候，减法虽然也可以转变成加法去进行运算，但是问题在于，比如，当你计算 1 - 1 的时候，用源码去计算的时候，就会变成 1 + -1 也就是 0001 + 1001，显然算出来根本不是 0。而且还有另外一个问题是用原码表示数字中有一个 +0 和一个 -0，这显然是毫无意义的。于是为了解决第一个问题，人们发明了反码。&lt;/p&gt;
&lt;p&gt;反码：正数的反码和原码一样，负数的反码是符号位不变其它位取反。这样就解决了上面的第一个问题，上面的二进制加法用算出来就是  0001 + 1110 = 1111 正好是 -0 的反码，这样就得到了一个正确的结果。但第二个问题依然没有解决。&lt;/p&gt;
&lt;p&gt;于是补码来了，这才是最终的解决形态，解决了上述的第二个问题。补码在二进制中就是反码加一，于是可以看到上述 -0 的反码加一之后变成了 10000，丢弃掉溢出的位之后就变成了 0000，刚好是 +0，完美解决。同时，由于只有一种 0 的表示方式，所以补码可以多表示一个负数。&lt;/p&gt;
&lt;p&gt;另外，再从更宏观的计算考虑，也就是考虑开头的补码定义，在十进制中，55 - 50 在长度为 3 的情况下就可以写成 45 + 50 = 95 (这里丢弃掉了最高位) 补码刚好 5，得到了正确结果。那么这一切的原理是什么呢？&lt;/p&gt;
&lt;p&gt;假设 x ＞ y，则 x - y = b^n - x + b^n + y = b^n - x + y 原码刚好就是 x - y 顺利回来了。&lt;/p&gt;
&lt;p&gt;手推，但是我想这应该就是原理了吧。&lt;/p&gt;
&lt;h2 id=&#34;原码与补码之间的转换&#34;&gt;原码与补码之间的转换&lt;/h2&gt;
&lt;p&gt;整数的原码、反码、补码全部都是一样的，所以下面求补码的方法全部针对负数。&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;使用定义求解&lt;/li&gt;
&lt;li&gt;符号位不变，其他位取反后加1&lt;/li&gt;
&lt;li&gt;符号位不变，最右边的1及其左边的数不变，其他位取反&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;比如：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;原码：1000000
补码：1111111 + 1 = 10000000 溢出之后截断之后就变成

原码：1001100
补码：1110011 + 1 = 1110100
也可以直接用第三种方法：1 拼接 110 拼接 100 -&amp;gt; 1110100
&lt;/code&gt;&lt;/pre&gt;
">补码浅析</a>

      <div class="item">
        <a class="result-title" href="https://icantnotfindaname.github.io/post/kmp-suan-fa/"" data-c="
          &lt;p&gt;这个算法堪称整个数据结构考研中最难的一个算法，第一次看的时候也是一脸懵逼。为了表达对它的敬意，写一篇文章集中解决ta。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h3 id=&#34;next-数组的作用&#34;&gt;next 数组的作用&lt;/h3&gt;
&lt;p&gt;这个其实很好理解，next 数组就是为了避免像暴力匹配算法一样，一发现文本串与模式串不匹配就必须重置指针重新从头开始匹配。使用了 next 数组之后，文本串的指针可以不用回溯，所以搜索效率才可以达到 O(m) 其中 m 是文本串的长度。下面给出一个例子：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;文本串：aabaabaaf
模式串：aabaaf
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;首先两个字符串的指针都从头开始匹配，直到第六个字母的时候发现不匹配。这要是暴力匹配算法就会直接把文本串的指针退回指向第二个字符，模式串指针退回指向开始字符，然后重新开始尝试匹配。但是 KMP 算法就不一样了，本质其实是利用了已匹配字符串的信息，因为很明显模式串往右移一位显然还是不能匹配啊，所以就直接把模式串右移到以下位置：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;文本串：aabaabaaf
模式串：xxxaabaaf
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;从计算机的角度来说，实现这个效果的方法就是文本串指针保持不动，模式串指针退回指向第三个字符（b）然后继续往后匹配。&lt;/p&gt;
&lt;h3 id=&#34;next-数组的求法&#34;&gt;next 数组的求法&lt;/h3&gt;
&lt;p&gt;数组的值只与模式串有关而与文本串无关，next[i] 的含义为：i 包括 i 之前的子数组的&lt;strong&gt;最大相等前后缀的长度&lt;/strong&gt;。这里还需要注意一下：前缀的含义是一个字符串除去最后一个字母之外的所有从第一个字母开始的连续字串，后缀也是差不多的道理。所以比如“aabaa”这个字串的最大相等前后缀就是“aa”，所以其最大相等前后缀长度就是 2；“aaaaa”这个字串的最大相等前后缀是“aaaa”，所以最大相等前后缀长度就是 4。以下是具体代码（C++）:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;void getNext(int *next, string s) {
    int j = 0;
    next[0] = 0;
    for (int i = 1; i &amp;lt; s.size(); i++) {
        while (j &amp;gt; 0 &amp;amp;&amp;amp; s[i] != s[j]) 
            j = next[j-1];  // 重点语句
        if (s[i] == s[j])
            ++j;
        next[i] = j;
    }
} 
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;前面首先对指针和数组进行初始化，重点语句是下面这句，如果新指向字符不匹配，就要重新回到上一个子串（不包含新字符）的最大相等字符长度，然后重新匹配。（这里说的不太清楚，请自行领悟，最好自己在纸上写一下）&lt;/p&gt;
&lt;h3 id=&#34;kmp-算法写法&#34;&gt;KMP 算法写法&lt;/h3&gt;
&lt;p&gt;求出 next 数组之后就好办了，每次匹配到不符合的时候，就找已经匹配完的子串的最大相等前后缀，也就是直接查 next 数组，然后把模式串的指针退回去继续匹配就行了。代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;int strStr(string s, string t) {
    if (t.size() == 0)
        return 0;
    int next[t.size()];
    getNext(next, t);
    int j = 0;
    for (int i = 0; i &amp;lt; s.size(); i++) {
        while (j &amp;gt; 0 &amp;amp;&amp;amp; s[i] != t[j]) 
            j = next[j - 1];
        if (s[i] == t[j])
            ++j;
        if (j == t.size())  // 注意这里的判断条件，不是 j == t.size() - 1
            return (i - t.size() + 1);
    }
    return -1;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;结束。&lt;/p&gt;
">KMP 算法</a>

      <div class="item">
        <a class="result-title" href="https://icantnotfindaname.github.io/post/er-cha-shu-bian-li-de-fei-di-gui-zuo-fa/"" data-c="
          &lt;p&gt;树这种结构，天生就适合用递归的做法来遍历，但是递归太容易了，考研不好考呀，没有区分度。于是出题老头们就开始把脑筋动到了非递归做法上。显而易见，能用递归来做那就肯定可以用循环来做，因为递归实际上就是一个栈的应用，我们只要在循环中引入栈就可以使循环达到向递归一样的效果。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;但是在先、中、后序遍历中，使用循环实现的难度是不一样的，先序遍历和后序遍历会容易一些，但是中序遍历就稍稍有一定的难度了。原因后文再提。&lt;/p&gt;
&lt;p&gt;首先看一下先序遍历的非递归写法：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;stack&amp;lt;TreeNode*&amp;gt; st;
void traversal_front_(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {
    if (root == NULL) return; 
    st.push(root);
    while (!st.empty()) {
        TreeNode* node = st.top();
        st.pop();
        vec.push_back(node-&amp;gt;val);
        if (node-&amp;gt;right) st.push(node-&amp;gt;right);
        if (node-&amp;gt;left) st.push(node-&amp;gt;left);
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;首先根节点入栈，然后只要当栈不为空的时候就将栈顶弹出，把栈顶加到结果的 vector 数组中，然后将其左右孩子节点（如果有的话）放入栈中，注意这里有一个顺序问题，首先要入栈的是右节点，因为先进是后出的，我们要保证遍历的顺序是“中左右”。&lt;/p&gt;
&lt;p&gt;后序遍历也是类似，不同之处在于我们首先将左孩子节点入栈然后才是右孩子节点，这样才能保证结果数组是按照“先右左”的顺序排列的，于是最后只要将整个数组逆过来，就可以得到后序遍历的正确结果。代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;void traversal_back_(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {
    if (root == NULL) return;
    st.push(root);
    while (!st.empty()) {
        TreeNode* node = st.top();
        st.pop();
        vec.push_back(node-&amp;gt;val);
        if (node-&amp;gt;left) st.push(node-&amp;gt;left);
        if (node-&amp;gt;right) st.push(node-&amp;gt;right);
    }
    reverse(vec.begin(), vec.end());
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;但是中序遍历就没有这么容易的。问题的关键在于，我们在先序遍历和后序遍历中，&lt;strong&gt;待加到结果数组的节点和需要向下遍历的节点是同一个节点&lt;/strong&gt;，所以我们用栈就可以同时实现这两个操作，但是在中序遍历中，上述两种操作的对象并不是同一个节点，所以我们就必须使用再加上一个辅助指针，用栈来处理节点，用指针来遍历树。代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;void traversal_mid_(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {
    if (root == NULL) return;
    TreeNode* cur = root;
    while (cur != NULL || !st.empty()) {
        if (cur != NULL) {
            st.push(cur);
            cur = cur-&amp;gt;left;
        } else {
            cur = st.top();
            st.pop();
            vec.push_back(cur-&amp;gt;val);
            cur = cur-&amp;gt;right;
        }
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;首先循环条件就变了，只有当指针和栈同时为空的时候才会停止循环。在循环内，当指针不为空的时候，就把指针指向的节点压入栈中，然后将指针指向其左节点；如果指针为空的话，就要把栈顶弹出，加入结果数组中，然后将指针指向其右节点。&lt;/p&gt;
&lt;p&gt;但这种写法又有一个问题了：&lt;strong&gt;三种遍历的写法不统一啊！&lt;strong&gt;对于强迫症患者来说，这真是一个天大的噩耗，但并不是没有解决办法的。核心思想是&lt;/strong&gt;在已经可以加入结果数组的节点后面插入一个 NULL 节点作为标记&lt;/strong&gt;。&lt;/p&gt;
&lt;p&gt;于是中序遍历的代码就变成了这样：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;void traversal_mid__(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {
    if (root != NULL) st.push(root);
    while (!st.empty()) {
        TreeNode* node = st.top();
        if (node != NULL) {
            st.pop();
            if (node-&amp;gt;right) st.push(node-&amp;gt;right);
            st.push(node);
            st.push(NULL);  // mark : ready to add to vector `vec` 
            if (node-&amp;gt;left) st.push(node-&amp;gt;left);
        } else {
            st.pop();  // pop the NULL node
            node = st.top();
            st.pop();
            vec.push_back(node-&amp;gt;val);
        }
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;重点在于注释的那两句，因为 node 已经访问了其左右孩子节点，所以已经可以加入 vec 了，所以插入一个 NULL 节点作为标识。当 node 为 NULL 时，就证明 NULL 的前驱已经准备好进组了，所以首先&lt;strong&gt;把 NULL 节点弹出&lt;/strong&gt;（不要忘了这一步），然后把 node 加进结果数组中。&lt;/p&gt;
&lt;p&gt;同样的道理，先序遍历和后序遍历也可以用此方法完成，不同的地方就是节点的进栈次序，其他都是一模一样的，代码如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-C++&#34;&gt;void traversal_front__(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {
    if (root != NULL) st.push(root);
    while (!st.empty()) {
        TreeNode* node = st.top();
        if (node != NULL) {
            st.pop();
            if (node-&amp;gt;right) st.push(node-&amp;gt;right);
            if (node-&amp;gt;left) st.push(node-&amp;gt;left);
            st.push(node);
            st.push(NULL);  // mark : ready to add to vector `vec` 
        } else {
            st.pop();  // pop the NULL node
            node = st.top();
            st.pop();
            vec.push_back(node-&amp;gt;val);
        }
    }
}

void traversal_back__(TreeNode* root, vector&amp;lt;int&amp;gt; &amp;amp;vec) {
    if (root != NULL) st.push(root);
    while (!st.empty()) {
        TreeNode* node = st.top();
        if (node != NULL) {
            st.pop();
            st.push(node);
            st.push(NULL);  // mark : ready to add to vector `vec`
            if (node-&amp;gt;right) st.push(node-&amp;gt;right);
            if (node-&amp;gt;left) st.push(node-&amp;gt;left);
        } else {
            st.pop();  // pop the NULL node
            node = st.top();
            st.pop();
            vec.push_back(node-&amp;gt;val);
        }
    }
}
&lt;/code&gt;&lt;/pre&gt;
">二叉树遍历的非递归做法</a>
      </div>

        <a class="result-title" href="https://icantnotfindaname.github.io/post/qi-ze-ke-xi-fang-zi-you-zhu-yi-mei-ti-bi-er-bu-tan-de-ta-li-ban-xun-su-duo-hui-a-fu-han-de-zhen-zheng-yuan-yin/"" data-c="
          &lt;p&gt;齐泽克于2021年8月20日在 RT News 上发表了此篇文章，只能说，该来的终究会来。但基本只是老生常谈。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;原文地址：https://www.rt.com/op-ed/532207-zizek-taliban-retake-afghanistan-reason/&lt;/p&gt;
&lt;p&gt;以下为本人翻译：&lt;/p&gt;
&lt;p&gt;塔利班的8万名士兵重新夺回了阿富汗，城市次第陷落，而披坚执锐的30万政府军却一触即溃，轻易投降。何以至此？&lt;/p&gt;
&lt;p&gt;西方媒体告诉我们，对此可以有几种解释。&lt;/p&gt;
&lt;p&gt;第一种是公然的种族主义歧视: 阿富汗人民思想不够健全，无力实现民主，只求宗教原教旨主义下的统治——这是个荒谬的主张。半个世纪前，阿富汗还是一个温和开明的国家，拥有一个强大的共产党（即阿富汗人民民主党，该党曾掌权数年），后方才成为宗教原教旨主义国家，这缘自苏联为避免其共产主义力量的崩溃而对阿富汗实行的入侵。&lt;/p&gt;
&lt;p&gt;另一种解释是威慑，塔利班逆我者亡的恐怖行径导致无人敢于反抗。&lt;/p&gt;
&lt;p&gt;还有一个解释是信仰。 塔利班只相信他们的行为是上帝的旨意，得上帝护佑，也注定会取得胜利，所以他们可以耐心蛰伏，待时而动，因为时间在他们这边。&lt;/p&gt;
&lt;p&gt;另一个更加复杂而现实的解释是，不绝的战争和腐败造成的混乱可能会让阿富汗人民相信，即使塔利班政权实施压迫和伊斯兰教法式的统治，也至少可以保障最基本的安全和秩序。&lt;/p&gt;
&lt;p&gt;然而，所有这些解释似乎都刻意回避了一个基本事实，这个事实对于自由主义的西方观点来说是创伤性的。这就是塔利班对个人生存的漠视，他们的战士们随时准备“殉教”，以战斗或自杀。塔利班作为原教旨主义者“真诚地相信”，如果他们作为殉道者死去，他们就能进入天堂。但是这种解释并不足够，因为它无法抓住知性洞察力意义上「belief in the sense of intellectual insight」的信仰（“我知道我会上天堂，这是一个事实”）与作为一种主观立场「belief as an engaged subjective position」的信仰之间的区别。&lt;/p&gt;
&lt;p&gt;换句话说，&lt;strong&gt;它没有考虑到意识形态的实质力量——在此地是信仰的力量——这不单是信念的力量，而是一种生存论角度上的信仰：我们不作为选择信仰的主体，我们便是信仰，我们的生活浸润在信仰之中。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;正是如此，法国哲学家福柯才对1978年的伊斯兰革命情有独钟，这让他两度到访伊朗。让他着迷的不仅仅是乐于接受牺牲和对失去自己的生命漠不关心的立场; 他致力于细致入微地讲述“真相的历史”，强调激进党派与其激烈的真理讲述形式，以斗争和磨难来进行变革，而非现代西方权力那种调和、中立和正常化的形式。理解这种形式的关键在于，历史政治话语中的真理概念本就是一种局部的真理概念，是为党派保留的。&lt;/p&gt;
&lt;p&gt;或者，正如福柯所述：&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;如果这个主体谈论权利（或者母宁说他们的权利），谈论真理，那么这个真理就不再是哲学上的普遍真理。事实上，这个关于普遍战争的话语，试图从和平的下面分辨出战争的话语，就是要思实地讲述整体的战斗并构筑起战争的通史。但是，它并不就是全体性的或中性的话语；它永远是有视角的话语。仅仅在从它自己的角度出发透视全体性时，才涉及它。也就是说，真理仅仅只能从战斗的阵地出发，从争取胜利出发，可以说是在说话的主体得以幸存的范围内，才能得以展开。—— 《必须保卫社会》钱翰译&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;这样一种侵入式的话语能否被视为尚未进入现代个人主义的前现代“原始”社会的标志而被摒弃呢？或者，今日它的复兴是否会被视为法西斯主义回归的标志？&lt;/p&gt;
&lt;p&gt;对任何对西方马克思主义有所了解的人而言，答案是显而易见的: 匈牙利哲学家卢卡奇向我们展示了马克思主义是如何“普遍真实”的，不是因为它的不偏不倚，而正是因为它是“片面的”，只能从一个特定的主观立场来理解。我们可能同意或不同意这种观点，但事实是，福柯在遥远的伊朗所寻找的——竞争性的（“战争”）真相说明形式——已经在马克思主义的观点中有力地呈现出来，即，&lt;strong&gt;陷入阶级斗争不是对历史的“客观”知识的障碍，而是它的条件。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;通常意义上的实证主义知识，是对现实的一种“客观”（非片面）的方法，它不会被特定的主体参与所扭曲——而福柯所说的“现代西方权力的和谐化、中立化和正常化的形式”——是最纯粹的意识形态——也即“意识形态的终结”。&lt;/p&gt;
&lt;p&gt;一方面，我们有非意识形态的“客观”的专家知识；而另一方面，我们分割了个体，使得每个人都专注于自己特有的“自我技术”(福柯放弃伊朗经历时使用的术语) ，沉溺于某些小事给他/她的生活带来的乐趣。&lt;/p&gt;
&lt;p&gt;从自由个人主义的主流观点来看，一种普遍的承诺（译者注：我想作者的意思是一种宏观叙事），尤其包括对生命的风险的承诺，都是可疑的、“非理性的”。&lt;/p&gt;
&lt;p&gt;在这里，我们遇到了一个有趣的悖论: 虽然传统的马克思主义能否令人信服地解释塔利班的成功奥秘是值得怀疑的，但它提供了福柯在伊朗寻找的东西（以及现在阿富汗令我们着迷的东西）的一个完美的欧洲范例，这个范例并不涉及任何宗教原教旨主义，只是为了更好的生活而进行的一种集体介入。在全球资本主义取得成功之后，这种集体参与的精神就受到了压制，而现在这种压制的立场似乎又在宗教原教旨主义的幌子下回归。&lt;/p&gt;
&lt;p&gt;我们能否想象这种精神以一种更适当的，更有解放性的形式回归？当然。不仅可以想象，它已挟巨力敲响了我们的大门。&lt;/p&gt;
&lt;p&gt;现在我们来讨论全球变暖这个灾难——它需要大规模的集体行动，需要所有人以某种程度上的殉难形式，牺牲许多我们早已习以为常的享乐。如果我们真的想彻底改变我们的生活方式，那么个人主义这种“自我关心”以获得特定快乐的方式就必须被替代。单靠专家式的科学是无法完成这项任务的——它必须是一门植根于最深刻的集体参与的社会科学。而这个，才是塔利班问题的答案。&lt;/p&gt;
&lt;p&gt;( 全文完 )&lt;/p&gt;
&lt;h2 id=&#34;英文原版&#34;&gt;英文原版&lt;/h2&gt;
&lt;p&gt;The Taliban’s 80,000 troops have retaken Afghanistan with cities falling like dominos while the 300,000-strong government forces, better equipped and trained, mostly melted and surrendered with no will to fight. Why did it happen?&lt;/p&gt;
&lt;p&gt;The Western media tell us there can be several explanations for that. The first one is blatantly racist: the Afghan people there are simply not mature enough for democracy, they long for religious fundamentalism – a ridiculous claim if there ever was one. Half a century ago, Afghanistan was a (moderately) enlightened country with a strong Communist Party known as the People’s Democratic Party of Afghanistan, which even managed to take power for some years. Afghanistan became religiously fundamentalist only later, as a reaction to the Soviet occupation which aimed to prevent the collapse of communist power.&lt;/p&gt;
&lt;p&gt;Another explanation the media gives us is terror, as the Taliban ruthlessly executes those who oppose its politics.&lt;/p&gt;
&lt;p&gt;A further one is faith: the Taliban simply believe their acts fulfill the task imposed on them by God and their victory is guaranteed. So, they can afford to be patient because time is on their side.&lt;/p&gt;
&lt;p&gt;A more complex and realistic explanation as to why the Taliban managed to retake the country so promptly is chaos caused by the ongoing war and corruption. That could have caused a belief that even if the Taliban regime would bring oppression and impose Sharia Law, it would at least guarantee some safety and order.&lt;/p&gt;
&lt;p&gt;However, all these explanations seem to avoid a basic fact that is traumatic for the liberal Western view. That is the Taliban’s disregard for survival and the readiness of its fighters to assume “martyrdom,” to die not just in a battle but even in suicidal acts. The explanation that Taliban as fundamentalists “really believe” that they will enter paradise if they die as martyrs is not enough as it fails to capture the difference between belief in the sense of intellectual insight (“I know I will go to heaven, it’s a fact”) and belief as an engaged subjective position.&lt;/p&gt;
&lt;p&gt;In other words, it fails to take into account the material power of an ideology – in this case, the power of faith – which is not simply grounded in the strength of our conviction but in how we are existentially committed to our belief: we are not subjects choosing this or that belief, but we “are” our belief in the sense of this belief impregnating our life.&lt;/p&gt;
&lt;p&gt;It was due to this feature that French philosopher Michel Foucault was so fascinated by the 1978 Islamic Revolution that he twice visited Iran. What fascinated him there was not just the stance of accepting martyrdom and indifference with regard to losing one’s own life; he was “engaged in a very specific telling of the ‘history of truth’, emphasizing a partisan and agonistic form of truth-telling, and transformation through struggle and ordeal, as opposed to the pacifying, neutralizing, and normalizing forms of modern Western power. Crucial for understanding this point is the conception of truth at work in historico-political discourse, a conception of truth as partial, as reserved for partisans.”&lt;/p&gt;
&lt;p&gt;Or, as Foucault himself put it:&lt;/p&gt;
&lt;p&gt;“If this subject who speaks of right (or rather, rights) is speaking the truth, that truth is no longer the universal truth of the philosopher. It is true that this discourse about the general war, this discourse that tries to interpret the war beneath peace, is indeed an attempt to describe the battle as a whole and to reconstruct the general course of the war. But that does not make it a totalizing or neutral discourse; it is always a perspectival discourse. It is interested in the totality only to the extent that it can see it in one-sided terms, distort it and see it from its own point of view. The truth is, in other words, a truth that can be deployed only from its combat position, from the perspective of the sought for victory and ultimately, so to speak, of the survival of the speaking subject himself.”&lt;/p&gt;
&lt;p&gt;Can such an engaged discourse be dismissed as a sign of premodern “primitive” society which didn’t yet enter modern individualism? And is its revival today to be dismissed as a sign of fascist regression?&lt;/p&gt;
&lt;p&gt;To anyone minimally acquainted with Western Marxism, the answer is clear: Hungarian philosopher Georg Lukacs demonstrated how Marxism is “universally true” not in spite of its partiality but because it is “partial,” accessible only from a particular subjective position. We may agree or disagree with this view, but the fact is that what Foucault was looking for in far-away Iran – the agonistic (“war”) form of truth-telling – was already forcefully present in the Marxist view that being caught in the class struggle is not an obstacle to “objective” knowledge of history but its condition.&lt;/p&gt;
&lt;p&gt;The usual positivist notion of knowledge as an “objective” (non-partial) approach to reality which is not distorted by a particular subjective engagement – what Foucault characterized as “the pacifying, neutralizing, and normalizing forms of modern Western power” – is ideology at its purest – the ideology of the “end of ideology.”&lt;/p&gt;
&lt;p&gt;On the one hand, we have non-ideological “objective” expert-knowledge. On the other hand, we have dispersed individuals, each of whom is focused on his/her idiosyncratic “care of the self” (the term Foucault used when he abandoned his Iranian experience), small things that bring pleasure to his/her life.&lt;/p&gt;
&lt;p&gt;From this standpoint of liberal individualism, and universal commitment, especially if it includes risk of life, is suspicious and “irrational”…&lt;/p&gt;
&lt;p&gt;Here we encounter an interesting paradox: while it is doubtful that traditional Marxism can provide a convincing account of the success of Taliban, it provided a perfect European example of what Foucault was looking for in Iran (and of what fascinates us now in Afghanistan), an example which did not involve any religious fundamentalism but just a collective engagement for a better life. After the triumph of global capitalism, this spirit of collective engagement was repressed, and now this repressed stance seems to return in the guise of religious fundamentalism.&lt;/p&gt;
&lt;p&gt;Can we imagine a return of the repressed in its proper form of collective emancipatory engagement? Indeed. Not only can we imagine it, it is already knocking on our doors with great force.&lt;/p&gt;
&lt;p&gt;Let’s just mention the global warming catastrophe – it calls for large-scale collective actions which will demand their own forms of martyrdom, sacrificing many pleasures we have got used to. If we really want to change our entire way of life, the individualist “care of the self” which focuses on our use of pleasures will have to be superseded. Expert science alone will not do the job – it will have to be a science rooted in the deepest collective engagement. THIS should be our answer to the Taliban.&lt;/p&gt;
&lt;p&gt;( End )&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;正文：&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;2021年8月4日早上開始，Netflix（以下簡稱 NF ）封鎖了大量IP和IP段。被封的現象是只能觀看帶有 N 字標記的 NF 自製節目；從版權方外購的節目無法觀賞。&lt;/p&gt;
&lt;p&gt;被封鎖的 IP 包&lt;br&gt;
⁃ 數據中心 IP 段&lt;br&gt;
⁃ 商業寬頻 IP 段&lt;br&gt;
⁃ 單個 IP&lt;/p&gt;
&lt;p&gt;事情發生後，快車道群裡面出現了大量關於本次封鎖的討論。有人說是用了 IPInfo 的數據庫，有人說是用了 MaxMind 數據庫，也有大機場老闆反饋新換上去的家寬 IP 很快就被鎖定。&lt;/p&gt;
&lt;p&gt;能夠在幾個小時內把原來能用的家庭寬帶IP地址，快速識別，並列入黑名單，這不是 IP 數據庫能做到的。畢竟，IP數據庫的更新一般以周為單位。據我們了解，NF檢測 Proxy 的算法其實已經成熟很久了，加之&lt;br&gt;
NF 能夠記錄到客戶帳戶訪問 Log ，可以用比 IP 數據庫更多的原始信息來檢測 Proxy 。所以，我們推測，這是 NF 自己幹的。&lt;/p&gt;
&lt;p&gt;但是，NF 為什麼要這樣做就頗為讓人費解。主要有 2 個可能。&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;版權方逼迫。不太可能。因為 NF 按照播放次數和時長，與外部版權方結算。看的人越多，播放次數越多，版權方收益越大。從經濟上說，版權方不可能去斷自己財路。&lt;/li&gt;
&lt;li&gt;NF 自發。這個比較可能。NF 的一部分盈利就來自於客戶買帳戶的月費超出付給版權方的實際播放結算費。發達經濟體中客戶時薪高，帳戶月費高，相對觀看時間較短，所以是一個划算的生意。反之，一個中國大陸客戶，買了土耳其、印度、阿根廷、巴西區的低價帳戶，再通過 Proxy 來觀看單次點播結算價格高的版權內容，那就是虧本買賣啦。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;如何解鎖？&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;動態IP VPS輪作。2台動態IP家庭寬帶 VM，第1個小時走 VM-1 出；第2個小時走 VM-2，並刷新 VM-1 的IP地址；第3個小時再切換回已獲得新IP的 VM-1，並刷新 VM-2 的IP，為下個小時做準備。這樣做的機場如果很多的話，肯出現大量IP被封，電訊商和 NF 都將喜提一堆投訴。&lt;/li&gt;
&lt;li&gt;IPv6子網雪鞋。獲得一個 /64 的 IPv6 子網。將每一個 Proxy 用戶唯一地散列映射到一個 IPv6 地址，避免所有客戶登入 NF 都走同一個 IP 地址。這樣做的問題是：(A) 代理程序需要修改，對不同客戶帳戶用不同的出口 IPv6 地址；(B) DNS 解鎖的機場客戶不適用，機場節點轉至 SNI Proxy 的流量無法區分客戶帳戶；(C) NF 可以輕易修改算法封鎖，將 IPv6 /64 子網視為同一IP地址即可。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;快車道態度：躺平了舒服，別反抗，不要去和算法拼手速。&lt;/p&gt;

          &lt;p&gt;每天撸它个一百豆，就当交服务器的钱了。脚本基于青龙面板以及Ninja，不过没有使用互助池等更高级的配置......&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h2 id=&#34;1-准备&#34;&gt;1. 准备&lt;/h2&gt;
&lt;p&gt;一台 Linux 服务器（最好是 centos 系统），京东账号关闭免密支付、打开支付验密设置并修改过于精确的地址以防万一。&lt;/p&gt;
&lt;h2 id=&#34;2-安装docker&#34;&gt;2. 安装Docker&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;sudo yum check-update
curl -fsSL https://get.docker.com/ | sh
sudo systemctl start docker
sudo systemctl status docker
sudo systemctl enable docker
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;3-安装青龙面板&#34;&gt;3. 安装青龙面板&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;docker run -dit \
  -v /ql/config:/ql/config \
  -v /ql/log:/ql/log \
  -v /ql/db:/ql/db \
  -v /ql/repo:/ql/repo \
  -v /ql/raw:/ql/raw \
  -v /ql/scripts:/ql/scripts \
  -v /ql/jbot:/ql/jbot \
  -v /ql/ninja:/ql/ninja \
  -p 5700:5700 \
  -p 5701:5701 \
  --name qinglong \
  --hostname qinglong \
  --restart unless-stopped \
  whyour/qinglong:latest
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;如果你的服务器开启了防火墙，还需要放行 &lt;code&gt;5700&lt;/code&gt; 和 &lt;code&gt;5701&lt;/code&gt; 端口。&lt;/p&gt;
&lt;p&gt;接着打开 &lt;code&gt;ip:5700&lt;/code&gt; 就可以访问面板了，默认用户名密码都是 &lt;code&gt;admin&lt;/code&gt; 。登录之后会提示你修改密码，使用下面的指令打开配置文件：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;vi /ql/config/auth.json
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;修改成你自己想要的用户名和密码。接着重新登录到面板，添加签到仓库如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;// 更新longzhuzhu仓库
ql repo https://ghproxy.com/https://github.com/nianyuguai/longzhuzhu.git &amp;quot;qx&amp;quot;

// 更新i-chenzi仓库
ql repo https://ghproxy.com/https://github.com/monk-coder/dust.git &amp;quot;i-chenzhe|normal|member|car&amp;quot; &amp;quot;backup&amp;quot;

// 更新lxk仓库
ql repo https://ghproxy.com/https://github.com/chinnkarahoi/jd_scripts.git &amp;quot;jd_|jx_|getJDCookie&amp;quot; &amp;quot;activity|backUp&amp;quot; &amp;quot;^jd[^_]|USER&amp;quot;

// 更新whyour仓库
ql repo https://ghproxy.com/https://github.com/whyour/hundun.git &amp;quot;quanx&amp;quot; &amp;quot;tokens|caiyun|didi|donate|fold|Env&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;4-安装-ninja&#34;&gt;4. 安装 Ninja&lt;/h2&gt;
&lt;p&gt;执行以下命令即可安装。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;sudo docker exec -it qinglong bash ## 进入青龙容器，qinglong为容器名称，根据自己
git clone https://github.com/MoonBegonia/ninja.git /ql/ninja ## 拉取ninja 
cd /ql/ninja/backend ## 进入ninja后端文件夹
pnpm install ## 安装ninja
pm2 start ## 启动ninja
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;5-配置面板&#34;&gt;5. 配置面板&lt;/h2&gt;
&lt;p&gt;首先添加启动任务到 &lt;code&gt;extra.sh&lt;/code&gt; ，脚本内容如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;cd /ql/ninja/backend
pm2 start
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;接着在浏览器里输入 &lt;code&gt;ip:5701&lt;/code&gt; 访问 Ninja 面板，使用京东扫码登录账号之后就可以在青龙面板的环境变量里查看到自己的 cookie。&lt;/p&gt;
&lt;p&gt;最后手动执行一下一开始创建的四个任务，（可能会失败，但只要有一个成功就可以了），然后刷新一下面板页面，就会发现任务栏里多了很多京东的自动执行任务，到这里就说明已经配置成功了。&lt;/p&gt;
&lt;hr&gt;
&lt;h3 id=&#34;20210806-update&#34;&gt;2021.08.06 Update&lt;/h3&gt;
&lt;p&gt;查看日志的时候发现某些脚本有运行错误，于是找了一个库网站，可以换个源试试：&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.kejiwanjia.com/notes/4839.html&#34;&gt;常用的库集锦（8.4新增yuannian1112） - 科技玩家&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;还有一些错误是因为缺少依赖库引起的，VPS进入对应的容器里面添加一下依赖库就可以了。&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;ol start=\&#34;0\&#34;&gt;\n&lt;li&gt;近日做了一个关于魔术的梦，梦中尝试着找到巴格拉斯效果的解，于是上网找了几个魔术视频重温了一下。继而发现了视频下方有许多争论，故作此篇。以下开始。&lt;/li&gt;\n&lt;li&gt;当魔术师再三激烈强调他没有 pre-show 或者 stooges 的时候（包括反复询问、对天发誓等），那就是没有。许多人会习惯性地把无法解释的手法归结为台上台下的串通，即使魔术师反复解释，这无异于怀疑一个职业棋手在比赛中使用人工智能，等同于游戏中的打不过就是挂。&lt;/li&gt;\n&lt;li&gt;关于近景魔术：5年前的我完全钟爱于近景魔术（中的纯手法魔术），那种只凭手法而不依靠任何道具的快感...... 罗宾的教学入门，早期刘谦的魔术录像，以及后起之秀 Shin Lin 和 Eric Chien（他在 2019 年的世界魔术大赛表演着实令人震撼，和别的近景魔术师不同，他的手法十分柔顺，与整个人的气质融为一体，对我而言十分具有吸引力）的魔术录像...... 甚至可以扩展到千术，尤其是郑xx和马xx...... 但当你可以清楚知道（即使那个魔术师手速爆表，完全看不出破绽，但你知道他就是用了）他用了什么 force 技巧或者各种 palm 或假切，甚至落汗之后，一切就变得有些索然无味了起来。继而转到了更深层次的注意力转移、牌序应用...... 终究还是不够。&lt;/li&gt;\n&lt;li&gt;关于大型魔术：这是我从来都没喜欢过的范畴，我不知道这个概念是否正确。但我印象中的大型魔术就是各种道具，大黑箱子，人体切割，瞬间移动...... 我并不否认有许多出色的大型魔术，但他们永远不在我的喜爱范围之内。&lt;/li&gt;\n&lt;li&gt;关于心灵魔术：一开始看的当然是 Max Maven 和 Derren Brown 了，心灵魔术更加注重于对表演的设计，加上一些心理学技术，NLP 催眠疗法等...... 但仍然要注意的是，大多数魔术仍然可以用手法和精巧的道具设计来解释，这也是心灵魔术最常被误解的地方（我想）。最吸引我的地方在于 mental magic，其实我更想说 mentalism，在面对不同的群体的时候如何改进自己的表演技巧，如何让手法与自己的行为、言语、和观众的互动融为一体，换句话说，这个魔术是有破绽的，但是魔术师会通过设计让这个破绽完全不可能让你察觉到（纯手法魔术则是单纯依靠角度，所以这里想表达的其实是，前者是通过手法调整角度，而心灵魔术不止于此，她可以让观众主动避开那个角度 —— 视觉角度和思考角度），也正是如此才让魔术有了更多的可能性。&lt;/li&gt;\n&lt;li&gt;再但是，依然不能忘记基础手法的重要性，以及基础手法创新的重要性。&lt;/li&gt;\n&lt;li&gt;刘谦在哔哩哔哩上发布 M.E.E.T 的表演视频时在留言区的话语令我印象深刻：&lt;/li&gt;\n&lt;/ol&gt;\n&lt;blockquote&gt;\n&lt;p&gt;...... 我想到这场表演有个小插曲其实可以说一下。演出前一天，我跟其他嘉宾喝着啤酒，在座有Cyril，Daniel Garcia，蔡威泽，韩国的 Chraming Chio, Lee Eun Gyeol，西班牙的 Dani Daotiz 等等...... 我说到明天我打算表演一个魔术，准备找一堆魔术师上台当观众，但困扰着我的是如何证明参与的观众不是托。因为如果这个魔术用到了托就没意义了。于是所有人一边喝着啤酒，一边讨论了快一个半小时。有人可以丢球随机选人，有人说可以六位台湾魔术师各带一位观众上台，有人说可以在观众席表演，想法很多，但都不是我要的。因为会打乱表演节奏。直到，酒量很差的 Lee Eun Gyeol 睡眼惺忪嘟囔了一句：“我觉得，也许，不用证明耶..... 是不是托不是一眼就能看出来吗？如果是真的，大家都能感觉到的吧。” 所有魔术师沉默了几秒。一致认同，点头同意。心中暗地承认，我们都入魔了。一眼就能看出的事实，何必证明。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ol start=\&#34;7\&#34;&gt;\n&lt;li&gt;我突然想到有一段时间我曾经兴致勃勃地想逐一破解周杰伦在综艺里的每个魔术，但半途而废了，因为有些实在是让人没有探索的欲望。在观众心中形成一个谜题，这是让其感到奇迹的前提条件。&lt;/li&gt;\n&lt;li&gt;早年我看了一些 Penguin Live 的视频，非常具有启发性，但并没有完全看完，写文章时看到 2021 年还出了 Adam Wilber 等...... #Todo 这或许是未来某段时间的用餐计划。以及原来 Lu Qian 也去过企鹅讲座了，真的是跟不上时代。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;END.&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;guan-yu-mo-zhu-de-ji-dian&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于魔术的几点&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-10-08 18:53:54&#34;,&#34;dateFormat&#34;:&#34;2021-10-08&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/guan-yu-mo-zhu-de-ji-dian/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;5 min read&#34;,&#34;time&#34;:272000,&#34;words&#34;:1321,&#34;minutes&#34;:5},&#34;description&#34;:&#34;\n近日做了一个关于魔术的梦，梦中尝试着找到巴格拉斯效果的解，于是上网找了几个魔术视频重温了一下。继而发现了视频下方有许多争论，故作此篇。以下开始。\n当魔术师再三激烈强调他没有 pre-show 或者 stooges 的时候（包括反复询问、对...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;写在前面：以前浸淫在 BT 和 PT 一段时间，后面又兼修了 GD 转存，适逢今日入手一台大盘鸡，决定重新配置一下，顺便写篇文章留作纪念。兜兜转转之后颇有一些感悟：PT 太累人，BT 可分忧，白嫖一时爽，莫做松鼠党。另：不要只是闷头转存别人的资源，也多多贡献一下自己的力量，至少可以帮忙分流。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;整体框架：cloudreve 是一个网盘，我用来作 webdav 的，也可以将存储资源可视化，有的时候也用来做离线下载。rclone 是 GD 转存的一切基础，autoclone 基于 rclone 增加了有关 SA 的操作，用来突破每日 750g 的限制，gclone 在 autoclone 的基础上增加了对 SA 的优化操作，但是底层还是 rclone。gd-util 提供了对 tg bot 的支持，日常转存更加简单，而且还可以更加高效地使用 SA。&lt;/p&gt;\n&lt;h2 id=\&#34;初始化-vps\&#34;&gt;初始化 VPS&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;yum update\nyum install -y curl wget 2&amp;gt; /dev/null || apt install -y curl wget\nwget -O jcnfbox.sh https://raw.githubusercontent.com/Netflixxp/jcnf-box/main/jcnfbox.sh &amp;amp;&amp;amp; chmod +x jcnfbox.sh &amp;amp;&amp;amp; clear &amp;amp;&amp;amp; ./jcnfbox.sh\n\n// 选择7测试一下流媒体解锁 选择14安装bbr加速 选择1进行综合测试\n\nyum -y install epel-release\nyum -y install unzip zip screen fuse fuse-devel git  // 这里安装一些常用的工具\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装并配置-cloudreve\&#34;&gt;安装并配置 cloudreve *&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;wget https://github.com/cloudreve/Cloudreve/releases/download/3.3.2/cloudreve_3.3.2_linux_amd64.tar.gz\ntar -zxvf cloudreve_3.3.2_linux_amd64.tar.gz\nrm -rf cloudreve_3.3.2_linux_amd64.tar.gz\nmkdir cloud\nmv cloudreve cloud/\ncd cloud/\nnohup ./cloudreve &amp;amp;&amp;gt; main.log &amp;amp;  // 使用nohup让网盘后台运行，注意我这里没有设置开机启动\nfirewall-cmd --zone=public --add-port=5212/tcp --permanent  // cloudreve默认使用5212端口，所以这里要开放一下\nfirewall-cmd --reload\ncat main.log  // 查看cloudreve运行日志，第一次运行的时候会自动初始化账号密码\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;之后点击右上方头像，控制面板-&amp;gt;用户组可以修改用户可供存储的最大容量。接下来安装 aria2 为 cloudreve 设置离线下载。&lt;/p&gt;\n&lt;h2 id=\&#34;安装并配置-aria2\&#34;&gt;安装并配置 Aria2&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;yum install ca-certificates\nwget -N git.io/aria2.sh &amp;amp;&amp;amp; chmod +x aria2.sh\n./aria2.sh  // 选择1开始安装，此一键脚本会自动开放对应端口，不用手动开放，之后记住RPC密钥，重新运行脚本选择12自动更新BT-tracker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;登录 cloudreve，选择控制面板-&amp;gt;参数设置-&amp;gt;离线下载，填入相应的地址和密钥，临时目录选择脚本自动创建的 &lt;code&gt;/root/downloads/&lt;/code&gt; 即可。最后点击最下面的测试链接，测试通过之后保存即可。&lt;/p&gt;\n&lt;h2 id=\&#34;安装并配置-rclone\&#34;&gt;安装并配置 Rclone&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\&#34;https://rclone.org/install/\&#34;&gt;官网&lt;/a&gt;有各个系统的安装示例，照着来就行。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;curl https://rclone.org/install.sh | sudo bash\nrclone config  // 进入rclone设置\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;这里用私人 API 配置一个谷歌团队盘：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@servarica ~]# rclone config\nNo remotes found - make a new one\nn) New remote\ns) Set configuration password\nq) Quit config\nn/s/q&amp;gt; n\nname&amp;gt; louisteam  // 这里自己取一个名字\nType of storage to configure.\nEnter a string value. Press Enter for the default (&amp;quot;&amp;quot;).\nChoose a number from below, or type in your own value\n 1 / 1Fichier\n   \\ &amp;quot;fichier&amp;quot;\n 2 / Alias for an existing remote\n   \\ &amp;quot;alias&amp;quot;\n 3 / Amazon Drive\n   \\ &amp;quot;amazon cloud drive&amp;quot;\n 4 / Amazon S3 Compliant Storage Providers including AWS, Alibaba, Ceph, Digital Ocean, Dreamhost, IBM COS, Minio, SeaweedFS, and Tencent COS\n   \\ &amp;quot;s3&amp;quot;\n 5 / Backblaze B2\n   \\ &amp;quot;b2&amp;quot;\n 6 / Box\n   \\ &amp;quot;box&amp;quot;\n 7 / Cache a remote\n   \\ &amp;quot;cache&amp;quot;\n 8 / Citrix Sharefile\n   \\ &amp;quot;sharefile&amp;quot;\n 9 / Compress a remote\n   \\ &amp;quot;compress&amp;quot;\n10 / Dropbox\n   \\ &amp;quot;dropbox&amp;quot;\n11 / Encrypt/Decrypt a remote\n   \\ &amp;quot;crypt&amp;quot;\n12 / Enterprise File Fabric\n   \\ &amp;quot;filefabric&amp;quot;\n13 / FTP Connection\n   \\ &amp;quot;ftp&amp;quot;\n14 / Google Cloud Storage (this is not Google Drive)\n   \\ &amp;quot;google cloud storage&amp;quot;\n15 / Google Drive\n   \\ &amp;quot;drive&amp;quot;\n16 / Google Photos\n   \\ &amp;quot;google photos&amp;quot;\n17 / Hadoop distributed file system\n   \\ &amp;quot;hdfs&amp;quot;\n18 / Hubic\n   \\ &amp;quot;hubic&amp;quot;\n19 / In memory object storage system.\n   \\ &amp;quot;memory&amp;quot;\n20 / Jottacloud\n   \\ &amp;quot;jottacloud&amp;quot;\n21 / Koofr\n   \\ &amp;quot;koofr&amp;quot;\n22 / Local Disk\n   \\ &amp;quot;local&amp;quot;\n23 / Mail.ru Cloud\n   \\ &amp;quot;mailru&amp;quot;\n24 / Mega\n   \\ &amp;quot;mega&amp;quot;\n25 / Microsoft Azure Blob Storage\n   \\ &amp;quot;azureblob&amp;quot;\n26 / Microsoft OneDrive\n   \\ &amp;quot;onedrive&amp;quot;\n27 / OpenDrive\n   \\ &amp;quot;opendrive&amp;quot;\n28 / OpenStack Swift (Rackspace Cloud Files, Memset Memstore, OVH)\n   \\ &amp;quot;swift&amp;quot;\n29 / Pcloud\n   \\ &amp;quot;pcloud&amp;quot;\n30 / Put.io\n   \\ &amp;quot;putio&amp;quot;\n31 / QingCloud Object Storage\n   \\ &amp;quot;qingstor&amp;quot;\n32 / SSH/SFTP Connection\n   \\ &amp;quot;sftp&amp;quot;\n33 / Sugarsync\n   \\ &amp;quot;sugarsync&amp;quot;\n34 / Tardigrade Decentralized Cloud Storage\n   \\ &amp;quot;tardigrade&amp;quot;\n35 / Transparently chunk/split large files\n   \\ &amp;quot;chunker&amp;quot;\n36 / Union merges the contents of several upstream fs\n   \\ &amp;quot;union&amp;quot;\n37 / Uptobox\n   \\ &amp;quot;uptobox&amp;quot;\n38 / Webdav\n   \\ &amp;quot;webdav&amp;quot;\n39 / Yandex Disk\n   \\ &amp;quot;yandex&amp;quot;\n40 / Zoho\n   \\ &amp;quot;zoho&amp;quot;\n41 / http Connection\n   \\ &amp;quot;http&amp;quot;\n42 / premiumize.me\n   \\ &amp;quot;premiumizeme&amp;quot;\n43 / seafile\n   \\ &amp;quot;seafile&amp;quot;\nStorage&amp;gt; 15\nGoogle Application Client Id\nSetting your own is recommended.\nSee https://rclone.org/drive/#making-your-own-client-id for how to create your own.\nIf you leave this blank, it will use an internal key which is low performance.\nEnter a string value. Press Enter for the default (&amp;quot;&amp;quot;).\nclient_id&amp;gt; 输入id\nOAuth Client Secret\nLeave blank normally.\nEnter a string value. Press Enter for the default (&amp;quot;&amp;quot;).\nclient_secret&amp;gt; 输入密钥\nScope that rclone should use when requesting access from drive.\nEnter a string value. Press Enter for the default (&amp;quot;&amp;quot;).\nChoose a number from below, or type in your own value\n 1 / Full access all files, excluding Application Data Folder.\n   \\ &amp;quot;drive&amp;quot;\n 2 / Read-only access to file metadata and file contents.\n   \\ &amp;quot;drive.readonly&amp;quot;\n   / Access to files created by rclone only.\n 3 | These are visible in the drive website.\n   | File authorization is revoked when the user deauthorizes the app.\n   \\ &amp;quot;drive.file&amp;quot;\n   / Allows read and write access to the Application Data folder.\n 4 | This is not visible in the drive website.\n   \\ &amp;quot;drive.appfolder&amp;quot;\n   / Allows read-only access to file metadata but\n 5 | does not allow any access to read or download file content.\n   \\ &amp;quot;drive.metadata.readonly&amp;quot;\nscope&amp;gt; 1\nID of the root folder\nLeave blank normally.\n\nFill in to access &amp;quot;Computers&amp;quot; folders (see docs), or for rclone to use\na non root folder as its starting point.\n\nEnter a string value. Press Enter for the default (&amp;quot;&amp;quot;).\nroot_folder_id&amp;gt; \nService Account Credentials JSON file path \nLeave blank normally.\nNeeded only if you want use SA instead of interactive login.\n\nLeading `~` will be expanded in the file name as will environment variables such as `${RCLONE_CONFIG_DIR}`.\n\nEnter a string value. Press Enter for the default (&amp;quot;&amp;quot;).\nservice_account_file&amp;gt; \nEdit advanced config?\ny) Yes\nn) No (default)\ny/n&amp;gt; n\nUse auto config?\n * Say Y if not sure\n * Say N if you are working on a remote or headless machine\n\ny) Yes (default)\nn) No\ny/n&amp;gt; n\nVerification code\n\nGo to this URL, authenticate then paste the code here.\n\n这里会给一个验证码\n\nEnter a string value. Press Enter for the default (&amp;quot;&amp;quot;).\nconfig_verification_code&amp;gt; 输入上面网址的验证码\nConfigure this as a Shared Drive (Team Drive)?\ny) Yes\nn) No (default)\ny/n&amp;gt; y\nShared Drive\nEnter a string value. Press Enter for the default \nChoose a number from below, or type in an existing value\n 1 / ************************\n   \\ *************************\n 2 / **********目标团队盘**********\n   \\ ************************\n 3 / *************************\n   \\ **************************\nconfig_team_drive&amp;gt; 2\n--------------------\ny) Yes this is OK (default)\ne) Edit this remote\nd) Delete this remote\ny/e/d&amp;gt; y\nCurrent remotes:\n\nName                 Type\n====                 ====\nlouisteam            drive\n\ne) Edit existing remote\nn) New remote\nd) Delete remote\nr) Rename remote\nc) Copy remote\ns) Set configuration password\nq) Quit config\ne/n/d/r/c/s/q&amp;gt; q\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;这样就完成了 rclone 的安装与配置。&lt;/p&gt;\n&lt;p&gt;附：申请 google api&lt;/p&gt;\n&lt;p&gt;打开&lt;a href=\&#34;https://console.developers.google.com/apis/api/drive.googleapis.com/overview\&#34;&gt;google 开发控制后台&lt;/a&gt;，启用 API 之后建一个项目，之后新建 Qauth 认证信息，类型选桌面应用，名字自己取，之后就会提示下载配置文件，里面就有私有的 Client_ID 和 Client_secret。（过程大概就是这么个过程，具体已经记不太清了，中途可能还需要验证信息啥的。）&lt;/p&gt;\n&lt;p&gt;附：配置文件备份&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;rclone config file  // 查看 rclone 配置文件所在位置\ncd /root/.config/rclone/  \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;之后就可以把配置文件保存到本地进行备份了。&lt;/p&gt;\n&lt;h2 id=\&#34;安装并配置-autorclone\&#34;&gt;安装并配置 AutoRclone&lt;/h2&gt;\n&lt;p&gt;首先需要安装 python3，这在 centos8 中式很容易的，其他系统请自行百度。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dnf install python3\npython3 --version  // 返回版本号就说明安装成功\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;接下来开始安装：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;git clone https://github.com/xyou365/AutoRclone &amp;amp;&amp;amp; cd AutoRclone\npip3 install -r requirements.txt  \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;将刚才 google api 生成的授权文件拷贝到 &lt;code&gt;/autoclone/&lt;/code&gt; 下面，然后开始生成 SA 账号：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;python gen_sa_accounts.py --quick-setup 1 --new-only  // 这个指令会新建一个项目并生成100个sa\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;附：使用命令 &lt;code&gt;python gen_sa_accounts.py -h&lt;/code&gt; 可以查看更多操作。&lt;/p&gt;\n&lt;p&gt;生成 SA 成功之后（可能需要先验证）会在 &lt;code&gt;/AutoClone/accounts/&lt;/code&gt; 下面创建一百个账号文件，将其下载到本地进行备份以便迁移。接着我们需要提取出 SA 的信息添加到团队盘群组，这里需要用到 &lt;a href=\&#34;https://chrome.google.com/webstore/detail/email-extractor/jdianbbpnakhcmfkcckaboohfgnngfcc\&#34;&gt;email extractor&lt;/a&gt; 这个谷歌插件。重新访问开发者控制台，进入到 autoclone 创建的新项目里面找到 sa 列表之后使用插件导出即可。之后访问&lt;a href=\&#34;https://groups.google.com/\&#34;&gt;谷歌创建群组的网页&lt;/a&gt;把邮箱全部拷贝进去即可。&lt;/p&gt;\n&lt;p&gt;最后还要配置一下 rclone 的配置文件：在配置文件的末尾加上&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;service_account_file = /root/AutoRclone/accounts/***.json  // 任意一个SA即可\nservice_account_file_path = /root/AutoRclone/accounts  // SA路径\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;安装-gclone\&#34;&gt;安装 Gclone&lt;/h2&gt;\n&lt;p&gt;这个就很简单了，因为它是 rclone 的一个 mod version，会自动读取 rclone 的配置文件进行操作。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;bash &amp;lt;(wget -qO- https://git.io/gclone.sh)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;一行解决。&lt;/p&gt;\n&lt;h2 id=\&#34;安装并配置-gd-util\&#34;&gt;安装并配置 gd-util&lt;/h2&gt;\n&lt;p&gt;首先需要安装 node 环境：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;curl -sL https://rpm.nodesource.com/setup_12.x | bash -  // 接着按里面的提示来，建议使用12.x版本\nyum install gcc-c++ make\nyum install -y nodejs\n\n// 顺便把 yarn 给装了\ncurl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | sudo tee /etc/yum.repos.d/yarn.repo\nsudo dnf install yarn\nyarn --version\n\n// 如果嫌弃版本太老，可以用以下语句更新到最新版\nnpm install -g n\nn stable  // 通过n这个更新模块将nodejs更新到最新的稳定版\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上述步骤成功之后就可以开始安装 gd-util 了。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;git clone https://github.com/iwestlin/gd-utils &amp;amp;&amp;amp; cd gd-utils\nnpm install --unsafe-perm=true --allow-root  // 以下安装依赖\nnpm audit fix\nnpm audit fix --force\ncp -r ~/AutoRclone/accounts/*  ./sa  // 拷贝 SA 文件\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;然后需要在 telegram 里创建一个 bot，基础操作，自行谷歌即可。我们需要拿到 bot 的 token 以及自己 tg 账号的 id。之后修改 gd-util 下的 config.js 文件，如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;// 单次请求多少毫秒未响应以后超时（基准值，若连续超时则下次调整为上次的2倍）\nconst TIMEOUT_BASE = 7000\n// 最大超时设置，比如某次请求，第一次7s超时，第二次14s，第三次28s，第四次56s，第五次不是112s而是60s，后续同理\nconst TIMEOUT_MAX = 60000\n\nconst LOG_DELAY = 5000 // 日志输出时间间隔，单位毫秒\nconst PAGE_SIZE = 1000 // 每次网络请求读取目录下的文件数，数值越大，越有可能超时，不得超过1000\n\nconst RETRY_LIMIT = 7 // 如果某次请求失败，允许其重试的最大次数\nconst PARALLEL_LIMIT = 20 // 网络请求的并行数量，可根据网络环境调整\n\nconst DEFAULT_TARGET = &#39;0APihdpPbWzZYUk9PVA&#39; // 必填，拷贝默认目的地ID，如果不指定target，则会复制到此处，建议填写团队盘ID\n\nconst AUTH = { // 如果您拥有service account的json授权文件，可将其拷贝至 sa 目录中以代替 client_id/secret/refrest_token\n  client_id: &#39;&#39;,\n  client_secret: &#39;&#39;,\n  refresh_token: &#39;&#39;,\n  expires: 0, // 可以留空\n  access_token: &#39;&#39;, // 可以留空\n  tg_token: &#39;这里填token&#39;, // 你的 telegram robot 的 token，获取方法参见 https://core.telegram.org/bots#6-botfather\n  tg_whitelist: [&#39;这里填你的tg账号的id&#39;] // 你的tg username(t.me/username)，bot只会执行这个列表里的用户所发送的指令\n}\n\nmodule.exports = { AUTH, PARALLEL_LIMIT, RETRY_LIMIT, TIMEOUT_BASE, TIMEOUT_MAX, LOG_DELAY, PAGE_SIZE, DEFAULT_TARGET }\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;还没完：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;npm i pm2 -g  // 开启守护程序\npm2 start server.js --node-args=&amp;quot;--max-old-space-size=1024&amp;quot;  // 代码运行，监听端口为23333\n\n// 开放下端口\nfirewall-cmd --permanent --add-port=23333/tcp\nfirewall-cmd --reload\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;附：pm2 基本操作&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;pm2 logs  // 查看日志\npm2 l  // 查看守护进程列表\npm2 stop name  // 停止对应name的进程\npm2 start name  // 开始对应name的进程\npm2 reload name  // 重启对应name的进程\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;接下来安装并配置 nginx：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;yum list |grep nginx\nyum -y install nginx \nsystemctl start nginx  // 启动\nsystemctl enable nginx  // 设置开机启动\nvi /etc/nginx/conf.d/gdutil.conf  // 新建一个配置文件\nfirewall-cmd --permanent --add-service=http  // 开放80端口，下面配置 nginx 反代要用到\nfirewall-cmd --reload\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;配置文件中内容如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;server {\n  listen 80;\n  server_name 你的域名;\n\n  location / {\n    proxy_set_header Host $host;\n    proxy_set_header X-Real-IP $remote_addr;\n    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n    proxy_pass http://127.0.0.1:23333/;\n  }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;注意这里需要先有一个域名并解析到 cloudflare（添加一个A记录，指向你服务器的 ipv4 地址）。当然也可以使用 https 协议，那就需要配置 SSL 证书了，关于 SSL 证书的问题日后再议。上面的设置只用到了 80 端口，连接的过程就变成了 tg bot 到 cf 走 https 然后 cf 到服务器走 http。配置改完之后不要忘记重启 nginx：&lt;code&gt;nginx -s reload&lt;/code&gt;。&lt;/p&gt;\n&lt;p&gt;用下面的链接进行一下测试：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;curl &#39;http://你的域名/api/gdurl/count?fid=1f_n_k9Z9xXPCEXUqA82-b_0eDgvbWPhT&#39;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;发现返回 502，解决方法如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;setenforce 0  // 关闭selinux\nnginx -s reload\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;重新测试之后发现有效，则可以使用命令 &lt;code&gt;sed -i &#39;/^SELINUX=/s/enforcing/disabled/&#39; /etc/selinux/config&lt;/code&gt; 永久关闭 selinux。&lt;/p&gt;\n&lt;p&gt;最后执行以下语句：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;curl -F &amp;quot;url=你的域名/api/gdurl/tgbot&amp;quot; &#39;https://api.telegram.org/bot这里写你的bot的token/setWebhook&#39;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果链接成功的话，你的机器人会给你发送使用帮助，如果没有，尝试在对话框中输入 &lt;code&gt;/help&lt;/code&gt;，如果再没有的话，请检查你的设置步骤。&lt;/p&gt;\n&lt;p&gt;最后愉快地随便找个资源试试水，没问题就行了。&lt;/p&gt;\n&lt;p&gt;后记：这只是其中一种方法，还有一些奇技淫巧，比如利用 google colab 或者 IBM 示例一键脚本，或者 github 上各种各样的一键脚本等等......不过本人只是略有耳闻，并未尝试，有心人可以自行研究。另外，如果转存到半路就已经提示转存结束，可能是因为资源被限流了，可以换一天再试试看。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;gu-ge-zhuan-cun-jiu-ji-zhuan-ye-pei-zhi&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;写在前面：以前浸淫在 BT 和 PT 一段时间，后面又兼修了 GD 转存，适逢今日入手一台大盘鸡，决定重新配置一下，顺便写篇文章留作纪念。兜兜转转之后颇有一些感悟：PT 太累人，BT 可分忧，白嫖一时爽，莫做松鼠党。另：不要只是闷头转存别人的资源，也多多贡献一下自己的力量，至少可以帮忙分流。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;VPS 究极专业配置网盘篇（网盘+转存）&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;CloudDrive&#34;,&#34;slug&#34;:&#34;twnTMJTemp&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/twnTMJTemp/&#34;},{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Skill&#34;,&#34;slug&#34;:&#34;Hbe3VERgqS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/Hbe3VERgqS/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-09-23 16:26:40&#34;,&#34;dateFormat&#34;:&#34;2021-09-23&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/gu-ge-zhuan-cun-jiu-ji-zhuan-ye-pei-zhi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;16 min read&#34;,&#34;time&#34;:915000,&#34;words&#34;:3302,&#34;minutes&#34;:16},&#34;description&#34;:&#34;写在前面：以前浸淫在 BT 和 PT 一段时间，后面又兼修了 GD 转存，适逢今日入手一台大盘鸡，决定重新配置一下，顺便写篇文章留作纪念。兜兜转转之后颇有一些感悟：PT 太累人，BT 可分忧，白嫖一时爽，莫做松鼠党。另：不要只是闷头转存别人...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9D%E5%A7%8B%E5%8C%96-vps\&#34;&gt;初始化 VPS&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E5%B9%B6%E9%85%8D%E7%BD%AE-cloudreve\&#34;&gt;安装并配置 cloudreve *&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E5%B9%B6%E9%85%8D%E7%BD%AE-aria2\&#34;&gt;安装并配置 Aria2&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E5%B9%B6%E9%85%8D%E7%BD%AE-rclone\&#34;&gt;安装并配置 Rclone&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E5%B9%B6%E9%85%8D%E7%BD%AE-autorclone\&#34;&gt;安装并配置 AutoRclone&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85-gclone\&#34;&gt;安装 Gclone&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85%E5%B9%B6%E9%85%8D%E7%BD%AE-gd-util\&#34;&gt;安装并配置 gd-util&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;这一章和一元微分学构成了高等数学的两大计算基础（自己说的），为了基本掌握这一章，真是要了我的老命了。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h3 id=\&#34;两个存在定理\&#34;&gt;两个存在定理&lt;/h3&gt;\n&lt;p&gt;首先是两个存在定理，一个是&lt;strong&gt;原函数（不定积分）存在定理&lt;/strong&gt;，一个是&lt;strong&gt;定积分存在定理&lt;/strong&gt;。原函数存在只需要连续即可，连续分为两种，一种是&lt;strong&gt;直接连续&lt;/strong&gt;，一种是&lt;strong&gt;间断连续&lt;/strong&gt;，也就是在函数存在振荡间断点的时候，可以近似看成是连续的。定积分存在从本质上讲就是需要一个条件，那就是&lt;strong&gt;有界&lt;/strong&gt;（这是一个必要条件）。根据这个条件，就可以把条件具体化一下：1. 连续 2. 单调 3. 有界 + 有限个间断点 （这些其实隐藏的都是一个条件，那就是有界，再具体化一点就是有限个 x 和有限个 y。&lt;/p&gt;\n&lt;h3 id=\&#34;补充间断点\&#34;&gt;补充：间断点&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;第一类\n&lt;ol&gt;\n&lt;li&gt;跳跃间断点 =》双侧极限不存在&lt;/li&gt;\n&lt;li&gt;可去间断点 =》&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msub&gt;&lt;mi&gt;lim&lt;/mi&gt;&lt;mo&gt;⁡&lt;/mo&gt;&lt;mrow&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mo&gt;→&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;/msub&gt;&lt;/mrow&gt;&lt;/msub&gt;&lt;msup&gt;&lt;mi&gt;F&lt;/mi&gt;&lt;mo mathvariant=\&#34;normal\&#34;&gt;′&lt;/mo&gt;&lt;/msup&gt;&lt;mo&gt;(&lt;/mo&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mo&gt;)&lt;/mo&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mi&gt;A&lt;/mi&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;≠&lt;/mi&gt;&lt;msup&gt;&lt;mi&gt;F&lt;/mi&gt;&lt;mo mathvariant=\&#34;normal\&#34;&gt;′&lt;/mo&gt;&lt;/msup&gt;&lt;mrow&gt;&lt;mo fence=\&#34;true\&#34;&gt;(&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;/msub&gt;&lt;mo fence=\&#34;true\&#34;&gt;)&lt;/mo&gt;&lt;/mrow&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\lim _{x \\rightarrow x_{0}} F^{\\prime}(x)=A \\neq F^{\\prime}\\left(x_{0}\\right)&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:1.001992em;vertical-align:-0.2501em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mop\&#34;&gt;&lt;span class=\&#34;mop\&#34;&gt;lim&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15139199999999997em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;mrel mtight\&#34;&gt;→&lt;/span&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.31731428571428577em;\&#34;&gt;&lt;span style=\&#34;top:-2.357em;margin-left:0em;margin-right:0.07142857142857144em;\&#34;& \n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&#34;基本积分公式\&#34;&gt;基本积分公式&lt;/h3&gt;\n&lt;p&gt;根据本人的潜心钻研，把基本的积分公式分为九组：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;s&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;sinx&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.65952em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;s&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; 和 &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;c&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;s&lt;/mi&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;cosx&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.43056em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;c&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;s&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; =&amp;gt; &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mo&gt;−&lt;/mo&gt;&lt;mi&gt;c&lt;/mi&gt;&lt
