<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

        <a class="result-title" href="https://icantnotfindaname.github.io/post/you-guan-netflix-jie-suo-de-shuo-ming/"" data-c="
          &lt;blockquote&gt;
&lt;p&gt;[Forwarded from Catnet-的工作日志]&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;今天6时许，有网友发现，大量此前能够观看非 Netflix 版权资源的代理 IP 已不起作用。&lt;br&gt;
包括腾讯云101、绿云195，阿里云161、Cloudflare WARP 等大量此前能够解锁的 IP 受到影响。&lt;br&gt;
Netflix 自制剧可以正常观赏。&lt;/p&gt;
&lt;p&gt;以下文章来源：&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://t.me/KuaiCheDao_Info/1683&#34;&gt;香港 台灣 新加坡 美國 IDC 資源 - 快車道&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;正文：&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;2021年8月4日早上開始，Netflix（以下簡稱 NF ）封鎖了大量IP和IP段。被封的現象是只能觀看帶有 N 字標記的 NF 自製節目；從版權方外購的節目無法觀賞。&lt;/p&gt;
&lt;p&gt;被封鎖的 IP 包&lt;br&gt;
⁃ 數據中心 IP 段&lt;br&gt;
⁃ 商業寬頻 IP 段&lt;br&gt;
⁃ 單個 IP&lt;/p&gt;
&lt;p&gt;事情發生後，快車道群裡面出現了大量關於本次封鎖的討論。有人說是用了 IPInfo 的數據庫，有人說是用了 MaxMind 數據庫，也有大機場老闆反饋新換上去的家寬 IP 很快就被鎖定。&lt;/p&gt;
&lt;p&gt;能夠在幾個小時內把原來能用的家庭寬帶IP地址，快速識別，並列入黑名單，這不是 IP 數據庫能做到的。畢竟，IP數據庫的更新一般以周為單位。據我們了解，NF檢測 Proxy 的算法其實已經成熟很久了，加之&lt;br&gt;
NF 能夠記錄到客戶帳戶訪問 Log ，可以用比 IP 數據庫更多的原始信息來檢測 Proxy 。所以，我們推測，這是 NF 自己幹的。&lt;/p&gt;
&lt;p&gt;但是，NF 為什麼要這樣做就頗為讓人費解。主要有 2 個可能。&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;版權方逼迫。不太可能。因為 NF 按照播放次數和時長，與外部版權方結算。看的人越多，播放次數越多，版權方收益越大。從經濟上說，版權方不可能去斷自己財路。&lt;/li&gt;
&lt;li&gt;NF 自發。這個比較可能。NF 的一部分盈利就來自於客戶買帳戶的月費超出付給版權方的實際播放結算費。發達經濟體中客戶時薪高，帳戶月費高，相對觀看時間較短，所以是一個划算的生意。反之，一個中國大陸客戶，買了土耳其、印度、阿根廷、巴西區的低價帳戶，再通過 Proxy 來觀看單次點播結算價格高的版權內容，那就是虧本買賣啦。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;如何解鎖？&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;動態IP VPS輪作。2台動態IP家庭寬帶 VM，第1個小時走 VM-1 出；第2個小時走 VM-2，並刷新 VM-1 的IP地址；第3個小時再切換回已獲得新IP的 VM-1，並刷新 VM-2 的IP，為下個小時做準備。這樣做的機場如果很多的話，肯出現大量IP被封，電訊商和 NF 都將喜提一堆投訴。&lt;/li&gt;
&lt;li&gt;IPv6子網雪鞋。獲得一個 /64 的 IPv6 子網。將每一個 Proxy 用戶唯一地散列映射到一個 IPv6 地址，避免所有客戶登入 NF 都走同一個 IP 地址。這樣做的問題是：(A) 代理程序需要修改，對不同客戶帳戶用不同的出口 IPv6 地址；(B) DNS 解鎖的機場客戶不適用，機場節點轉至 SNI Proxy 的流量無法區分客戶帳戶；(C) NF 可以輕易修改算法封鎖，將 IPv6 /64 子網視為同一IP地址即可。&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;快車道態度：躺平了舒服，別反抗，不要去和算法拼手速。&lt;/p&gt;

          &lt;p&gt;每天撸它个一百豆，就当交服务器的钱了。&lt;br&gt;
...&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h2 id=&#34;1-准备&#34;&gt;1. 准备&lt;/h2&gt;
&lt;p&gt;一台 Linux 服务器（最好是 centos 系统），京东账号关闭免密支付、打开支付验密设置并修改过于精确的地址以防万一。&lt;/p&gt;
&lt;h2 id=&#34;2-安装docker&#34;&gt;2. 安装Docker&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;sudo yum check-update
curl -fsSL https://get.docker.com/ | sh
sudo systemctl start docker
sudo systemctl status docker
sudo systemctl enable docker
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;3-安装青龙面板&#34;&gt;3. 安装青龙面板&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;docker run -dit \
  -v /ql/config:/ql/config \
  -v /ql/log:/ql/log \
  -v /ql/db:/ql/db \
  -v /ql/repo:/ql/repo \
  -v /ql/raw:/ql/raw \
  -v /ql/scripts:/ql/scripts \
  -v /ql/jbot:/ql/jbot \
  -v /ql/ninja:/ql/ninja \
  -p 5700:5700 \
  -p 5701:5701 \
  --name qinglong \
  --hostname qinglong \
  --restart unless-stopped \
  whyour/qinglong:latest
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;如果你的服务器开启了防火墙，还需要放行 &lt;code&gt;5700&lt;/code&gt; 和 &lt;code&gt;5701&lt;/code&gt; 端口。&lt;/p&gt;
&lt;p&gt;接着打开 &lt;code&gt;ip:5700&lt;/code&gt; 就可以访问面板了，默认用户名密码都是 &lt;code&gt;admin&lt;/code&gt; 。登录之后会提示你修改密码，使用下面的指令打开配置文件：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;vi /ql/config/auth.json
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;修改成你自己想要的用户名和密码。接着重新登录到面板，添加签到仓库如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;// 更新longzhuzhu仓库
ql repo https://ghproxy.com/https://github.com/nianyuguai/longzhuzhu.git &amp;quot;qx&amp;quot;

// 更新i-chenzi仓库
ql repo https://ghproxy.com/https://github.com/monk-coder/dust.git &amp;quot;i-chenzhe|normal|member|car&amp;quot; &amp;quot;backup&amp;quot;

// 更新lxk仓库
ql repo https://ghproxy.com/https://github.com/chinnkarahoi/jd_scripts.git &amp;quot;jd_|jx_|getJDCookie&amp;quot; &amp;quot;activity|backUp&amp;quot; &amp;quot;^jd[^_]|USER&amp;quot;

// 更新whyour仓库
ql repo https://ghproxy.com/https://github.com/whyour/hundun.git &amp;quot;quanx&amp;quot; &amp;quot;tokens|caiyun|didi|donate|fold|Env&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;4-安装-ninja&#34;&gt;4. 安装 Ninja&lt;/h2&gt;
&lt;p&gt;执行以下命令即可安装。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;sudo docker exec -it qinglong bash ## 进入青龙容器，qinglong为容器名称，根据自己
git clone https://github.com/MoonBegonia/ninja.git /ql/ninja ## 拉取ninja 
cd /ql/ninja/backend ## 进入ninja后端文件夹
pnpm install ## 安装ninja
pm2 start ## 启动ninja
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;5-配置面板&#34;&gt;5. 配置面板&lt;/h2&gt;
&lt;p&gt;首先添加启动任务到 &lt;code&gt;extra.sh&lt;/code&gt; ，脚本内容如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-bash&#34;&gt;cd /ql/ninja/backend
pm2 start
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;接着在浏览器里输入 &lt;code&gt;ip:5701&lt;/code&gt; 访问 Ninja 面板，使用京东扫码登录账号之后就可以在青龙面板的环境变量里查看到自己的 cookie。&lt;/p&gt;
&lt;p&gt;最后手动执行一下一开始创建的四个任务，（可能会失败，但只要有一个成功就可以了），然后刷新一下面板页面，就会发现任务栏里多了很多京东的自动执行任务，到这里就说明已经配置成功了。&lt;/p&gt;
&lt;hr&gt;
&lt;h3 id=&#34;20210806-update&#34;&gt;2021.08.06 Update&lt;/h3&gt;
&lt;p&gt;查看日志的时候发现某些脚本有运行错误，于是找了一个库网站，可以换个源试试：&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.kejiwanjia.com/notes/4839.html&#34;&gt;常用的库集锦（8.4新增yuannian1112） - 科技玩家&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;还有一些错误是因为缺少依赖库引起的，VPS进入对应的容器里面添加一下依赖库就可以了。&lt;/p&gt;

ap/nextcloud/common/nextcloud/data/louis/files /root/nextcloud\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;一些其他的命令可以查看官方 Github，可以解决 80% 的问题：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://github.com/nextcloud/nextcloud-snap\&#34;&gt;GitHub - nextcloud/nextcloud-snap: ☁️📦 Nextcloud packaged as a snap&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;或者官方文档：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://docs.nextcloud.com/server/latest/admin_manual/installation/#installation\&#34;&gt;Installation and server configuration - Nextcloud latest Administration Manual latest documentation&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;nextcloud-an-zhuang-bi-ji&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;nextcloud 安装笔记&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;CloudDrive&#34;,&#34;slug&#34;:&#34;twnTMJTemp&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/twnTMJTemp/&#34;},{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-08-18 10:41:06&#34;,&#34;dateFormat&#34;:&#34;2021-08-18&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/nextcloud-an-zhuang-bi-ji/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:47000,&#34;words&#34;:162,&#34;minutes&#34;:1},&#34;description&#34;:&#34;Snap 是一个类似容器的东西，支持 CentOS7.6+，其他系统可以到 snap 的官网进行查看。\nInstall Nextcloud on CentOS using the Snap Store | Snapcraft\n下载命令如下：...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;1-prepare\&#34;&gt;1. Prepare&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-json\&#34;&gt;yum -y install gcc  // install gcc\ngcc --version  // check \nyum install libnet libpcap libnet-devel libpcap-devel\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;2-install\&#34;&gt;2. Install&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-json\&#34;&gt;wget https://github.com/snooda/net-speeder/archive/master.zip\nunzip master.zip\nrm -rf master.zip\ncd net-speeder-master/ \nsh build.sh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;3-usage\&#34;&gt;3. Usage&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-json\&#34;&gt;// 给所有的ip协议加速\nnohup /usr/local/net_speeder/net_speeder eth0 &amp;quot;ip&amp;quot; &amp;gt;/dev/null 2&amp;gt;&amp;amp;1 &amp;amp;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;4-result\&#34;&gt;4. Result&lt;/h2&gt;\n&lt;p&gt;下行速度翻了个倍，但是上行速度没有显著提升，甚至有所下降。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&#34;20210807-update\&#34;&gt;2021.08.07 Update&lt;/h3&gt;\n&lt;p&gt;晚高峰时速度大致提升20%，但这种技术终归是损人利己，还是关了罢。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;net-speeder-jia-su&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Net-Speeder 加速&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Network&#34;,&#34;slug&#34;:&#34;wVFhWPEIC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/wVFhWPEIC/&#34;},{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Skill&#34;,&#34;slug&#34;:&#34;Hbe3VERgqS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/Hbe3VERgqS/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-08-07 10:38:09&#34;,&#34;dateFormat&#34;:&#34;2021-08-07&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/net-speeder-jia-su/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:39000,&#34;words&#34;:133,&#34;minutes&#34;:1},&#34;description&#34;:&#34;1. Prepare\nyum -y install gcc  // install gcc\ngcc --version  // check \nyum install libnet libpcap libnet-devel libpcap-d...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-prepare\&#34;&gt;1. Prepare&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2-install\&#34;&gt;2. Install&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3-usage\&#34;&gt;3. Usage&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#4-result\&#34;&gt;4. Result&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#20210807-update\&#34;&gt;2021.08.07 Update&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;[Forwarded from Catnet-的工作日志]&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;今天6时许，有网友发现，大量此前能够观看非 Netflix 版权资源的代理 IP 已不起作用。&lt;br&gt;\n包括腾讯云101、绿云195，阿里云161、Cloudflare WARP 等大量此前能够解锁的 IP 受到影响。&lt;br&gt;\nNetflix 自制剧可以正常观赏。&lt;/p&gt;\n&lt;p&gt;以下文章来源：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://t.me/KuaiCheDao_Info/1683\&#34;&gt;香港 台灣 新加坡 美國 IDC 資源 - 快車道&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正文：&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;2021年8月4日早上開始，Netflix（以下簡稱 NF ）封鎖了大量IP和IP段。被封的現象是只能觀看帶有 N 字標記的 NF 自製節目；從版權方外購的節目無法觀賞。&lt;/p&gt;\n&lt;p&gt;被封鎖的 IP 包&lt;br&gt;\n⁃ 數據中心 IP 段&lt;br&gt;\n⁃ 商業寬頻 IP 段&lt;br&gt;\n⁃ 單個 IP&lt;/p&gt;\n&lt;p&gt;事情發生後，快車道群裡面出現了大量關於本次封鎖的討論。有人說是用了 IPInfo 的數據庫，有人說是用了 MaxMind 數據庫，也有大機場老闆反饋新換上去的家寬 IP 很快就被鎖定。&lt;/p&gt;\n&lt;p&gt;能夠在幾個小時內把原來能用的家庭寬帶IP地址，快速識別，並列入黑名單，這不是 IP 數據庫能做到的。畢竟，IP數據庫的更新一般以周為單位。據我們了解，NF檢測 Proxy 的算法其實已經成熟很久了，加之&lt;br&gt;\nNF 能夠記錄到客戶帳戶訪問 Log ，可以用比 IP 數據庫更多的原始信息來檢測 Proxy 。所以，我們推測，這是 NF 自己幹的。&lt;/p&gt;\n&lt;p&gt;但是，NF 為什麼要這樣做就頗為讓人費解。主要有 2 個可能。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;版權方逼迫。不太可能。因為 NF 按照播放次數和時長，與外部版權方結算。看的人越多，播放次數越多，版權方收益越大。從經濟上說，版權方不可能去斷自己財路。&lt;/li&gt;\n&lt;li&gt;NF 自發。這個比較可能。NF 的一部分盈利就來自於客戶買帳戶的月費超出付給版權方的實際播放結算費。發達經濟體中客戶時薪高，帳戶月費高，相對觀看時間較短，所以是一個划算的生意。反之，一個中國大陸客戶，買了土耳其、印度、阿根廷、巴西區的低價帳戶，再通過 Proxy 來觀看單次點播結算價格高的版權內容，那就是虧本買賣啦。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;如何解鎖？&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;動態IP VPS輪作。2台動態IP家庭寬帶 VM，第1個小時走 VM-1 出；第2個小時走 VM-2，並刷新 VM-1 的IP地址；第3個小時再切換回已獲得新IP的 VM-1，並刷新 VM-2 的IP，為下個小時做準備。這樣做的機場如果很多的話，肯出現大量IP被封，電訊商和 NF 都將喜提一堆投訴。&lt;/li&gt;\n&lt;li&gt;IPv6子網雪鞋。獲得一個 /64 的 IPv6 子網。將每一個 Proxy 用戶唯一地散列映射到一個 IPv6 地址，避免所有客戶登入 NF 都走同一個 IP 地址。這樣做的問題是：(A) 代理程序需要修改，對不同客戶帳戶用不同的出口 IPv6 地址；(B) DNS 解鎖的機場客戶不適用，機場節點轉至 SNI Proxy 的流量無法區分客戶帳戶；(C) NF 可以輕易修改算法封鎖，將 IPv6 /64 子網視為同一IP地址即可。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;快車道態度：躺平了舒服，別反抗，不要去和算法拼手速。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;you-guan-netflix-jie-suo-de-shuo-ming&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;有关Netflix解锁的说明&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Network&#34;,&#34;slug&#34;:&#34;wVFhWPEIC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/wVFhWPEIC/&#34;},{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/HbiuaTuLgI/&#34;}],&#34;date&#34;:&#34;2021-08-06 10:36:46&#34;,&#34;dateFormat&#34;:&#34;2021-08-06&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/post/you-guan-netflix-jie-suo-de-shuo-ming/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:188000,&#34;words&#34;:870,&#34;minutes&#34;:4},&#34;description&#34;:&#34;\n[Forwarded from Catnet-的工作日志]\n\n今天6时许，有网友发现，大量此前能够观看非 Netflix 版权资源的代理 IP 已不起作用。\n包括腾讯云101、绿云195，阿里云161、Cloudflare WARP 等大...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;每天撸它个一百豆，就当交服务器的钱了。&lt;br&gt;\n...&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;1-准备\&#34;&gt;1. 准备&lt;/h2&gt;\n&lt;p&gt;一台 Linux 服务器（最好是 centos 系统），京东账号关闭免密支付、打开支付验密设置并修改过于精确的地址以防万一。&lt;/p&gt;\n&lt;h2 id=\&#34;2-安装docker\&#34;&gt;2. 安装Docker&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;sudo yum check-update\ncurl -fsSL https://get.docker.com/ | sh\nsudo systemctl start docker\nsudo systemctl status docker\nsudo systemctl enable docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;3-安装青龙面板\&#34;&gt;3. 安装青龙面板&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;docker run -dit \\\n  -v /ql/config:/ql/config \\\n  -v /ql/log:/ql/log \\\n  -v /ql/db:/ql/db \\\n  -v /ql/repo:/ql/repo \\\n  -v /ql/raw:/ql/raw \\\n  -v /ql/scripts:/ql/scripts \\\n  -v /ql/jbot:/ql/jbot \\\n  -v /ql/ninja:/ql/ninja \\\n  -p 5700:5700 \\\n  -p 5701:5701 \\\n  --name qinglong \\\n  --hostname qinglong \\\n  --restart unless-stopped \\\n  whyour/qinglong:latest\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果你的服务器开启了防火墙，还需要放行 &lt;code&gt;5700&lt;/code&gt; 和 &lt;code&gt;5701&lt;/code&gt; 端口。&lt;/p&gt;\n&lt;p&gt;接着打开 &lt;code&gt;ip:5700&lt;/code&gt; 就可以访问面板了，默认用户名密码都是 &lt;code&gt;admin&lt;/code&gt; 。登录之后会提示你修改密码，使用下面的指令打开配置文件：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;vi /ql/config/auth.json\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;修改成你自己想要的用户名和密码。接着重新登录到面板，添加签到仓库如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;// 更新longzhuzhu仓库\nql repo https://ghproxy.com/https://github.com/nianyuguai/longzhuzhu.git &amp;quot;qx&amp;quot;\n\n// 更新i-chenzi仓库\nql repo https://ghproxy.com/https://github.com/monk-coder/dust.git &amp;quot;i-chenzhe|normal|member|car&amp;quot; &amp;quot;backup&amp;quot;\n\n// 更新lxk仓库\nql repo https://ghproxy.com/https://github.com/chinnkarahoi/jd_scripts.git &amp;quot;jd_|jx_|getJDCookie&amp;quot; &amp;quot;activity|backUp&amp;quot; &amp;quot;^jd[^_]|USER&amp;quot;\n\n// 更新whyour仓库\nql repo https://ghproxy.com/https://github.com/whyour/hundun.git &amp;quot;quanx&amp;quot; &amp;quot;tokens|caiyun|didi|donate|fold|Env&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;4-安装-ninja\&#34;&gt;4. 安装 Ninja&lt;/h2&gt;\n&lt;p&gt;执行以下命令即可安装。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;sudo docker exec -it qinglong bash ## 进入青龙容器，qinglong为容器名称，根据自己\ngit clone https://github.com/MoonBegonia/ninja.git /ql/ninja ## 拉取ninja \ncd /ql/ninja/backend ## 进入ninja后端文件夹\npnpm install ## 安装ninja\npm2 start ## 启动ninja\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;5-配置面板\&#34;&gt;5. 配置面板&lt;/h2&gt;\n&lt;p&gt;首先添加启动任务到 &lt;code&gt;extra.sh&lt;/code&gt; ，脚本内容如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;cd /ql/ninja/backend\npm2 start\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;接着在浏览器里输入 &lt;code&gt;ip:5701&lt;/code&gt; 访问 Ninja 面板，使用京东扫码登录账号之后就可以在青龙面板的环境变量里查看到自己的 cookie。&lt;/p&gt;\n&lt;p&gt;最后手动执行一下一开始创建的四个任务，（可能会失败，但只要有一个成功就可以了），然后刷新一下面板页面，就会发现任务栏里多了很多京东的自动执行任务，到这里就说明已经配置成功了。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&#34;20210806-update\&#34;&gt;2021.08.06 Update&lt;/h3&gt;\n&lt;p&gt;查看日志的时候发现某些脚本有运行错误，于是找了一个库网站，可以换个源试试：&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.kejiwanjia.com/notes/4839.html\&#34;&gt;常用的库集锦（8.4新增yuannian1112） - 科技玩家&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;还有一些错误是因为缺少依赖库引起的，VPS进入对应的容器里面添加一下依赖库就可以了。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;jing-dong-qian-dao&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;每天撸它个一百豆，就当交服务器的钱了。&lt;br&gt;\n...&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;京东自动签到脚本部署&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;VPS&#34;,&#34;slug&#34;:&#34;YpdmMR3r7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/YpdmMR3r7/&#34;},{&#34;name&#34;:&#34;Skill&#34;,&#34;slug&#34;:&#34;Hbe3VERgqS&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/Hbe3VERgqS/&#34;},{&#34;name&#34;:&#34;Docker&#34;,&#34;slug&#34;:&#34;-5x0jD7Qfd&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://icantnotfindaname.github.io/tag/-5x0jD7Qfd/&#34;},{&#34;name&#34;:&#34;Linux&#34;,&#34;slug&#34;:&#34;HbiuaTuLgI&#34;,&#34;used&#34;:true,&#34;link&
